# OpenAPI version identifier - required for OpenAPI 3.0 domains
openapi: 3.0.3

#######################
# Optional info section
#######################
info:
  title: DCSA Components
  description: |
    Common components for DCSA APIs and Domains. This Domain maintains common SimpleTypes, Headers and parameters used throughout all DCSA APIs and Domains.

    For a history of changes in this domain - please check [GitHub](https://github.com/dcsaorg/DCSA-OpenAPI/tree/master/domain/dcsa#v300). Please also [create a GitHub issue](https://github.com/dcsaorg/DCSA-OpenAPI/issues/new) if you have any questions/comments.
  license:
    name: Apache 2.0
    url: http://www.apache.org/licenses/LICENSE-2.0.html
  contact:
    name: Digital Container Shipping Association (DCSA)
    url: https://dcsa.org
    email: info@dcsa.org
  version: 3.1.0

components:

  ####################
  # Common data models
  ####################

  schemas:

    ##############
    # Simple types
    ##############
  
    additionalContainerCargoHandling:
      type: string
      maxLength: 255
      description: |
        Text field to provide cargo handling information already known at the booking stage.
      example: 'To be handled with extreme care'
    addressLine:
      type: string
      maxLength: 35
      description: |
        A single address line to be used when a B/L needs to be printed.
      example: 'Kronprincessegade 54'
    addressLineNumber:
      type: integer
      format: int32
      minimum: 1
      description: 'The order of items'
      example: 1
    addressName:
      type: string
      pattern: '^\S+(\s+\S+)*$'
      maxLength: 100
      description: |
        Name of the address
      example: 'Henrik'
    airExchangeSetpoint:
      type: number
      format: float
      minimum: 0
      description: |
        Target value for the air exchange rate which is the rate at which outdoor air replaces indoor air within a Reefer container
      example: 15.4
    airExchangeUnit:
      type: string
      description: |
        The unit for `airExchange` in metrics- or imperial- units per hour
        
        - MQH (Cubic metre per hour)
        - FQH (Cubic foot per hour)
        
        **NB:** This is a conditional field. If `airExchange` is specified then this field is required
      enum:
        - MQH
        - FQH
      example: MQH
    amendToTransportDocument:
      type: string
      pattern: '^\S+(\s+\S+)*$'
      maxLength: 20
      description: |
        This field can be used to reference a Transport Document that is issued (documentStatus = `ISSU`) in order to amend or request changes. `AmendToTransportDocument` is used in Electronic Bill of Lading IFS "UseCase 10 - Request amendments to Transport Document".
        
        There is no difference between `amendToTransportDocument` and `transportDocumentReference` in the IFS.
        
        **The field cannot be modified once set.**
      example: 'HHL51XX80YY'
    amsFilingDueDate:
      type: string
      format: date
      description: |
        Date when AMS filing should latest be done in the last port of call before visiting the first US port.
      example: 2021-09-03
    arrivalNoticeReference:
      type: string
      pattern: '^\S+(\s+\S+)*$'
      maxLength: 100
      description: |
        A set of unique characters provided by carrier to identify an Arrival Notice
      example: ABC709951
    bargeCallSignNumber:
      type: string
      maxLength: 10
      description: |
        A unique alphanumeric identity that belongs to the barge and is assigned by the International Telecommunication Union (ITU). It consists of a threeletter alphanumeric prefix that indicates nationality, followed by one to four characters to identify the individual vessel. For instance, vessels registered under Denmark are assigned the prefix ranges 5PA-5QZ, OUAOZZ, and XPA-XPZ. The Call Sign changes whenever a barge changes its flag.
      example: NCVV
    bargeFlag:
      type: string
      pattern: '^[A-Z]{2}$'
      maxLength: 2
      description: |
        The flag of the nation whose laws the barge is registered under. This is the [ISO 3166 two-letter country code](https://www.iso.org/obp/ui/#iso:pub:PUB500001:en)
      example: 'DE'
    bargeName:
      type: string
      pattern: '^\S+(\s+\S+)*$'
      maxLength: 35
      description: |
        The name of the Barge. If the name is not known `TBD` (To Be Decided) should be used
      example: 'King of the Seas'
    bargeOperatorCarrierCode:
      type: string
      pattern: '^\S+(\s+\S+)*$'
      maxLength: 10
      description: |
        The carrier who is in charge of the Barge operation based on either the SMDG or SCAC code lists
      nullable: false
      example: MAEU
    bargeOperatorCarrierCodeListProvider:
      type: string
      description: |
        Identifies the code list provider used for the barge operator carriercodes. Possible values are:
        - SMDG (Ship Message Design Group)
        - NMFTA (National Motor Freight Traffic Association)
      enum:
        - SMDG
        - NMFTA
      example: NMFTA
      nullable: false
    bookingChannelReference:
      type: string
      pattern: '^\S+(\s+\S+)*$'
      maxLength: 20
      description: |
        Identification number provided by the platform/channel used for booking request/confirmation, ex: Inttra booking reference, or GTNexus, other. Conditional on booking channel being used
      example: 'Inttra reference'
    bookingRequestDateTime:
      type: string
      format: date-time
      description: |
        The date and time when the booking was created
      example: '2021-11-03T09:41:00-08:30'
    bookingUpdatedDateTime:
      type: string
      format: date-time
      description: |
        Last date and time when the booking was updated
      example: '2021-11-03T09:41:00-08:30'
    calculationBasis:
      type: string
      pattern: '^\S+(\s+\S+)*$'
      maxLength: 50
      description: 'The code specifying the measure unit used for the corresponding unit price for this cost, such as per day, per ton, per square metre.'
      example: Per day
    cargoGrossVolume:
      type: number
      format: float
      example: 120.0
      minimum: 0
      exclusiveMinimum: true
      description: |
        The grand total volume of the commodity
    cargoGrossWeight:
      type: number
      format: float
      example: 12000.0
      minimum: 0
      exclusiveMinimum: true
      description: |
        The grand total weight of the cargo and weight per container(s) including packaging items being carried, which can be expressed in imperial or metric terms, as provided by the shipper. Excludes the tare weight of the container(s).'
    cargoMovementTypeAtOrigin:
      type: string
      maxLength: 3
      description: |
        Refers to the shipment term at the loading of the cargo into the container. Options are defined in the Cargo Movement Type entity. Possible values are:
        - `FCL` (Full Container Load)
        - `LCL` (Less than Container Load)
      example: 'FCL'
    cargoMovementTypeAtDestination:
      type: string
      maxLength: 3
      description: |
        Refers to the shipment term at the unloading of the cargo out of the container. Options are defined in the Cargo Movement Type entity. Possible values are:
        - `FCL` (Full Container Load)
        - `LCL` (Less than Container Load)
      example: 'FCL'
    carrierBookingReference:
      type: string
      pattern: '^\S+(\s+\S+)*$'
      maxLength: 35
      description: 'A set of unique characters provided by carrier to identify a booking.'
      example: 'ABC709951'
    carrierBookingRequestReference:
      type: string
      pattern: '^\S+(\s+\S+)*$'
      description: |
        A reference to the booking during the booking request phase
      example: '24595eb0-5cfc-4381-9c3a-cedc1975e9aa'
    carrierCode:
      type: string
      pattern: '^\S+$'
      maxLength: 4
      description: |
        The code containing the SCAC and/or the SMDG code to specify the issuing carrier.  Details about the issuer can be given in the Document Parties entity using the party function code MS.
      example: MMCU
    carrierCodeListProvider:
      type: string
      description: |
        The provider used for identifying the issuer Code. Possible values are:
        - SMDG (Ship Message Design Group)
        - NMFTA (National Motor Freight Traffic Association) _includes SPLC (Standard Point Location Code)_
      enum:
        - SMDG
        - NMFTA
      example: NMFTA
    carrierExportVoyageNumber:
      type: string
      pattern: '^\S+(\s+\S+)*$'
      maxLength: 50
      example: '2103S'
      description: |
        The identifier of an export voyage. The carrier-specific identifier of the export Voyage.
    carrierImportVoyageNumber:
      type: string
      pattern: '^\S+(\s+\S+)*$'
      maxLength: 50
      example: '2103N'
      description: |
        The identifier of an import voyage. The carrier-specific identifier of the import Voyage.
    carrierLocationReference:
      type: string
      pattern: '^\S+(\s+\S+)*$'
      maxLength: 100
      description: |
        A carrier specific reference to location.
      example: '123e4567-e89b-12d3-a456-426614174000'
    carrierServiceCode:
      type: string
      pattern: '^\S+(\s+\S+)*$'
      maxLength: 11
      description: |
        The carrier-specific code of the service for which the schedule details are published.
      example: FE1
    carrierServiceName:
      type: string
      pattern: '^\S+(\s+\S+)*$'
      maxLength: 50
      description: |
        The name of a service as specified by the carrier
      example: Great Lion Service
    carrierVoyageNumber:
      type: string
      pattern: '^\S+(\s+\S+)*$'
      maxLength: 50
      description: |
        The carrier-specific identifier of the Voyage.
      example: '2103S'
    chargeName:
      type: string
      pattern: '^\S+(\s+\S+)*$'
      maxLength: 50
      description: |
        Free text field describing the charge to apply
      example: 'Documentation fee - Destination'
    chargeTypeCode:
      type: string
      maxLength: 4
      description: |
        Description of the charge type applied.
      enum:
        - OCFR
        - OTHC
        - DTHC
        - ODF
        - DDF
      example: DDF
    cityName:
      type: string
      pattern: '^\S+(\s+\S+)*$'
      maxLength: 65
      description: |
        The city name of the party’s address.
      example: 'Amsterdam'
    clauseContent:
      type: string
      pattern: '^\S+(\s+\S+)*$'
      maxLength: 20000
      description: |
        The content of the clause.
      example: 'It is not allowed to...'
    co2Setpoint:
      type: number
      format: float
      minimum: 0
      maximum: 100
      description: |
        The percentage of the controlled atmosphere CO<sub>2</sub> target value
      example: 25
    codedVariantList:
      type: string
      pattern: '^[0-3][0-9A-Z]{3}$'
      description: |
        Four-character code supplied by Exis Technologies that assists to remove ambiguities when identifying a variant within a single UN number or NA number that may occur when two companies exchange DG information.
        
        Character | Valid Characters | Description
        :--------:|------------------|------------
        1| 0, 1, 2, 3|The packing group. Code 0 indicates there is no packing group
        2|0 to 9 and A to Z|A sequence letter for the PSN, or 0 if there were no alternative PSNs
        3 and 4|0 to 9 and A to Z|Two sequence letters for other information, for the cases where the variant is required because of different in subrisks, packing instruction etc.
      example: '2200'
    commodityType:
      type: string
      pattern: '^\S+(\s+\S+)*$'
      maxLength: 550
      description: |
        High-level description of goods to be shipped which allow the carrier to confirm acceptance and commercial terms. To be replaced by "description of goods" upon submission of `Shipping Instructions`
      example: 'Mobile phones'
    communicationChannelCode:
      type: string
      maxLength: 2
      description: |
        Specifying which communication channel is to be used for this booking e.g. Possible values are:
        - EI (EDI transmission)
        - EM (Email)
        - AO (API)
      example: 'AO'
    competentAuthorityApproval:
      type: string
      pattern: '^\S+(\s+\S+)*$'
      maxLength: 70
      description: |
        Name and reference number of the competent authority providing the approval.
      example: '{Name and reference...}'
    # confirmationDateTime:
    #   type: string
    #   format: date-time
    #   description: |
    #     The date and time of the Booking confirmation
    #   example: '2021-11-03T09:41:00-08:30'
    confirmedEquipmentUnits:
      type: integer
      format: int32
      minimum: 1
      description: |
        Number of confirmed equipment units
      example: 3
    contactName:
      type: string
      pattern: '^\S+(\s+\S+)*$'
      maxLength: 100
      description: |
        Name of the contact
      example: 'Henrik'
    contactPhone:
      type: string
      pattern: '^\S+(\s+\S+)*$'
      maxLength: 30
      description: |
        Phone number for the contact
      example: '+45 70262970'
    containerDepositAmount: 
      type: number
      format: float
      minimum: 0
      description: |
        A specified amount that the importer is made to pay as a guarantee for the return of the container after the goods in it have been stripped.
        A maximum of 2 digits should be provided
      example: 1012.12
    containerInspectionBodyIdentifier:
      type: string
      maxLength: 255
      description: |
        Name of the person/company that performed the container inspection
      example: 'Henrik'
    containerInspectionCertificateNumber:
      type: string
      maxLength: 100
      description: |
        Number of the container inspection certificate.
      example: '2200'
    contractQuotationReference: 
      type: string
      pattern: '^\S+(\s+\S+)*$'
      maxLength: 35
      description: |
        Information provided by the shipper to identify whether pricing for the shipment has been agreed via a contract or a quotation reference. Mandatory if service contract (owner) is not provided.
      example: 'HHL1401'
    country:
      type: string
      pattern: '^\S+(\s+\S+)*$'
      maxLength: 75
      description: |
        The country of the party’s address.
      example: 'The Netherlands'
    countryCode:
      type: string
      pattern: '^[A-Z]{2}$'
      minLength: 2
      maxLength: 2
      description: |
        The 2 characters for the country code using [ISO 3166-1 alpha-2](https://www.iso.org/obp/ui/#iso:pub:PUB500001:en)
      example: 'DK'
    currencyAmount: 
      type: number
      format: float
      minimum: 0
      description: |
        The monetary value of all freight and other service charges for a transport document, with a maximum of 2-digit decimals.
      example: 1012.12
    currencyCode: 
      type: string
      pattern: '^[A-Z]{3}$'
      maxLength: 3
      description: |
        The currency for the charge, using a 3-character code ([ISO 4217](https://en.wikipedia.org/wiki/ISO_4217)).
      example: 'DKK'
    customsImportDeclarationProcedure:
      type: string
      pattern: '^\S+(\s+\S+)*$'
      maxLength: 500
      description: |
        Instruction on the administrative processes for submitting tax & duties declarations to the local customs agency
      example: 'The tax must be declared...'
    cutOffDateTime:
      type: string
      format: date-time
      description: |
        Actual cut-off time
      example: '2019-11-12T07:41:00-08:30'
    cutOffDateTimeCode:
      type: string
      maxLength: 3
      description: |
        Code for the cut-off time. Possible values are:
        - `DCO` (Documentation cut-off)
        - `VCO` (VGM cut-off)
        - `FCO` (FCL delivery cut-off)
        - `LCO` (LCL delivery cut-off)
        - `ECP` (Empty container pick-up date and time)
        - `EFC` (Earliest full-container delivery date)
        
        **LCO Condition:** only when the `Receipt Type at Origin` is `CFS`
      example: 'DCO'
    dateRange:
      type: string
      format: iso8601
      description: |
        The time period for which schedule information is sent. The duration is populated in [ISO 8601](https://en.wikipedia.org/wiki/ISO_8601) Duration format.
      example: 'P4W'
    declaredValue:
      type: number
      format: float
      minimum: 0
      description: |
        The value of the cargo that the shipper declares to avoid the carrier's limitation of liability and "Ad Valorem" freight, i.e. freight which is calculated based on the value of the goods declared by the shipper.
      example : 1231.10
    declaredValueCurrency: 
      type: string
      pattern: '^[A-Z]{3}$'
      maxLength: 3
      description: |
        The currency used for the declared value, using the 3-character code defined by [ISO 4217](https://en.wikipedia.org/wiki/ISO_4217).
      example: 'DKK'
    deliveryInstructionReference:
      type: string
      pattern: '^\S+(\s+\S+)*$'
      maxLength: 100
      description: |
        A set of unique characters provided by carrier to identify a Delivery Instruction
      example: ABC709951
    deliveryOrderReference:
      type: string
      pattern: '^\S+(\s+\S+)*$'
      maxLength: 100
      description: |
        A set of unique characters provided by carrier to identify a Delivery Order
      example: ABC709951
    delayReasonCode:
      type: string
      pattern: '^\S+(\s+\S+)*$'
      maxLength: 3
      description: |
        Reason code for the delay. See SMDG [Code list DELAY](https://smdg.org/documents/smdg-code-lists/delay-reason-and-port-call-activity/) for a list of valid codes to be used for this attribute.
      example: 'WEA'
    deliveryTypeAtDestination:
      type: string
      maxLength: 3
      description: |
        Indicates the type of service offered at Destination. Options are defined in the Receipt/Delivery entity.
        - CY (Container yard (incl. rail ramp))
        - SD (Store Door)
        - CFS (Container Freight Station)
      enum:
        - CY
        - SD
        - CFS
      example: 'CY'
    demurrageAmount:
      type: number
      format: float
      minimum: 0
      description: |
         A per-day fee paid by consignee to carrier after expiry of freetime for storing a full container at the equipment handling facility (i.e., terminal or railhead). Fee relates to the cargo, inside the container.
         Reference to carrier website or individual charge as per service contract/agreement
      example: 150.0
    demurrageFreetime:
      type: number
      minimum: 0
      description: |
         The number of days that the consignee has to pick up the full container before demurrage fees are charged. Reference to carrier website or individual charge as per service contract/agreement.
      example: 7
    descriptionOfGoods:
      type: string
      maxLength: 5000
      pattern: '^\S+(\s+\S+)*$'
      description: 'The cargo description are details which accurately and properly describe the cargo being shipped in the container(s) as provided by the shipper.'
      example: '300 boxes of blue shoes size 47'
    destinationChargesPaymentTermCode:
      type: string
      description: |
        An indicator of whether destination charges are prepaid (PRE) or collect (COL). When prepaid, the charges are the responsibility of the shipper or the Invoice payer on behalf of the shipper (if provided). When collect, the charges are the responsibility of the consignee or the Invoice payer on behalf of the consignee (if provided). Examples of destination charges are customs clearance fees, documentation fees, terminal handling fees at the destination port and the costs of inland transportation from the port to the final delivery location, when applicable.
        - PRE (Prepaid)
        - COL (Collect)
      enum:
        - PRE
        - COL
      example: 'PRE'
    detentionAmount:
      type: number
      format: float
      minimum: 0
      description: |
         A per-day fee paid by consignee to carrier for holding ('detaining') a container upon release from the carrier facility. Fee relates to the use of equipment whether full or empty.
         Reference to carrier website or individual charge as per service contract/agreement.
      example: 150.0
    detentionFreetime:
      type: number
      minimum: 0
      description: |
         The number of days that the consignee has to pick up or return the empty container before detention fees are charged. Reference to carrier website or individual charge as per service contract/agreement.
      example: 7
    dgGrossWeight:
      type: number
      format: float
      example: 12000.0
      minimum: 0
      exclusiveMinimum: true
      description: |
        The grand total weight of the DG cargo and weight per UNNumber/NANumber including packaging items being carried, which can be expressed in imperial or metric terms, as provided by the shipper.
    dgVolume:
      type: number
      format: float
      description: |
        The volume of the referenced dangerous goods.
      example: 2.4
    dgRemarks:
      type: string
      maxLength: 500
      description: |
        To provide additional information
    dimensionUnit:
      type: string 
      description: |
        The unit of measure which can be expressed in
        - MTR (Meter)
        - FOT (Foot)
      example: MTR
      enum:
        - MTR
        - FOT
    displayedName:
      type: string
      maxLength: 35
      description: |
        A line of the address to be displayed on the transport document.
    documentReferenceNumber:
      type: string
      pattern: '^\S+(\s+\S+)*$'
      maxLength: 20
      description: |
        A unique number allocated by the shipping line to the transport document and the main number used for the tracking of the status of the shipment.
      example: 'H50030001L'
    documentStatus:
      type: string
      description: |
        The status of the document in the process. Possible values are:
        - RECE (Received)
        - DRFT (Drafted)
        - PENA (Pending Approval)
        - PENU (Pending Update)
        - PENC (Pending Confirmation)
        - CONF (Confirmed)
        - REJE (Rejected)
        - APPR (Approved)
        - ISSU (Issued)
        - SURR (Surrendered)
        - SUBM (Submitted)
        - VOID (Void)
        - CANC (Cancelled)
        - CMPL (Completed)
      enum:
        - RECE
        - DRFT
        - PENA
        - PENU
        - PENC
        - CONF
        - REJE
        - APPR
        - ISSU
        - SURR
        - SUBM
        - VOID
        - CANC
        - CMPL
      example: 'DRFT'
    email:
      type: string
      pattern: '^.+@\S+$'
      maxLength: 100
      description: |
        `E-mail` address to be used
      example: 'info@dcsa.org'
    emptyIndicatorCode:
      type: string
      description: 'Code to denote whether the equipment is empty or laden.'
      example: EMPTY
      enum:
        - EMPTY
        - LADEN
    EMSNumber:
      type: string
      maxLength: 7
      description: |
        The emergency schedule identified in the IMO EmS Guide – Emergency Response Procedures for Ships Carrying Dangerous Goods. Comprises 2 values; 1 for spillage and 1 for fire. Possible values spillage: S-A to S-Z. Possible values fire: F-A to F-Z.
      example: F-A S-Q
    endOfHoldingTime:
      type: string
      format: date
      description: |
        Date by when the refrigerated liquid needs to be delivered.
      example: '2021-09-03'
    equipmentReference:
      type: string
      pattern: '^\S+(\s+\S+)*$'
      maxLength: 11
      description: |
        The unique identifier for the equipment, which should follow the BIC ISO Container Identification Number where possible.
        According to [ISO 6346](https://en.wikipedia.org/wiki/ISO_6346), a container identification code consists of a 4-letter prefix and a 7-digit number (composed of a 3-letter owner code, a category identifier, a serial number, and a check-digit).
        
        If a container does not comply with [ISO 6346](https://en.wikipedia.org/wiki/ISO_6346), it is suggested to follow [Recommendation #2: Containers with non-ISO identification](https://smdg.org/documents/smdg-recommendations) from SMDG.
      example: 'APZU4812090'
    equipmentSetpointAmbientTemperature:
      type: number
      format: float
      description: |
        The value of the ambient temperature set for the Reefer.
      example: -15
    equipmentSetpointTemperature:
      type: number
      format: float
      description: |
        The value of the temperature set for the Reefer
      example: -15
    equipmentSetpointO2:
      type: number
      format: float
      minimum: 0
      maximum: 100
      description: |
        The percentage value of the controlled atmosphere `O<sub>2</sub>` set for the Reefer
      example: 75.3
    equipmentSetpointCo2:
      type: number
      format: float
      minimum: 0
      maximum: 100
      description: |
        The percentage value of the controlled atmosphere `CO<sub>2</sub>` set for the Reefer
      example: 75.3
    equipmentSetpointHumidity:
      type: number
      format: float
      minimum: 0
      maximum: 100
      description: |
        The percentage value of the controlled atmosphere humidity set for the Reefer
      example: 95.6
    equipmentSetpointAirExchange:
      type: number
      format: float
      minimum: 0
      description: |
        The value set on the container for the air exchange rate at which outdoor air replaces indoor air within a Reefer
      example: 15.4
    etaAtPlaceOfDeliveryDateTime:
      type: string
      format: date-time
      description: |
        The date of expected time of arrival of the shipment at place of delivery.
        
        **Condition**: Only when onward transport is done by the carrier to either an inland point or Door address.
      example: '2021-11-03T10:23:00-01:00'
    etaAtPortOfDischargeDateTime:
      type: string
      format: date-time
      description: |
        The date of expected time of arrival of the vessel at the Port of Discharge.
      example: '2021-11-03T10:23:00-01:00'
    eventComment:
      type: string
      pattern: '^\S+(\s+\S+)*$'
      minLength: 0
      maxLength: 250
      description: |
        An additional Comment to a timestamp that can be shared with the receiver party.
      example: 'Delay due to bad weather'
    eventLocationDateTime:
      type: string
      format: date-time
      description: |
        A date when the event is taking place at the location
      example: '2021-11-03T10:23:00-01:00'
    expectedArrivalAtPlaceOfDeliveryStartDate:
      type: string
      format: date
      description: |
        The start date (provided as a range together with `expectedArrivalAtPlaceOfDeliveryEndDate`) for when the shipment is expected to arrive at final destination. If vessel/voyage or `expectedDepartureDate` is not provided, this is mandatory together with `expectedArrivalAtPlaceOfDeliveryEndDate`
      example: '2021-05-17'
    expectedArrivalAtPlaceOfDeliveryEndDate:
      type: string
      format: date
      description: |
        The end date (provided as a range together with `expectedArrivalAtPlaceOfDeliveryStartDate`) for when the shipment is expected to arrive at final destination. If vessel/voyage or `expectedDepartureDate` is not provided, this is mandatory together with `expectedArrivalAtPlaceOfDeliveryStartDate`
      example: '2021-05-19'
    expectedDepartureDate:
      type: string
      format: date
      description: |
        The date when the shipment is expected to be loaded on board a vessel as provided by the shipper or its agent. If vessel/voyage or expected date of arrival is not provided, this is mandatory
      example: '2021-05-17'
    exportDeclarationReference:
      type: string
      pattern: '^\S+(\s+\S+)*$'
      maxLength: 35
      description: |
        A government document permitting designated goods to be shipped out of the country.  Reference number assigned by an issuing authority to an Export License. The export license must be valid at time of departure. Required if Export declaration required is ‘True’.
      example: 'ABC123123'
    exportLicenseIssueDate:
      type: string
      format: date
      description: |
        Issue date of the export license applicable to the booking. Mandatory to provide in booking request for specific commodities
      example: '2021-05-14'
    exportLicenseExpiryDate:
      type: string
      format: date
      description: |
        Expiry date of the export license applicable to the booking.
        
        Mandatory to provide in booking request for specific commodities.
      example: '2021-05-21'
    exportVoyageNumber:
      type: string
      pattern: '^\S+(\s+\S+)*$'
      maxLength: 50
      example: '2103S'
      description: |
        The identifier of an export voyage. The vessel operator-specific identifier of the export Voyage.
    facilityCode:
      type: string
      pattern: '^\S+(\s+\S+)*$'
      maxLength: 6
      description: |
        The code used for identifying the specific facility. This code does <b>not</b> include the UN Location Code.
      nullable: false
      example: 'ADT'
    facilityCodeListProvider:
      type: string
      description: |
        The provider used for identifying the facility Code. Some facility codes are only defined in combination with an `UN Location Code`
        - BIC (Requires a UN Location Code)
        - SMDG (Requires a UN Location Code)
      enum:
        - BIC
        - SMDG
      example: 'SMDG'
    facilityTypeCode:
      type: string
      description: |
        The code to identify the specific type of facility.
        - BORD (Border)
        - CLOC (Customer location)
        - COFS (Container freight station)
        - OFFD (Off dock storage)
        - DEPO (Depot)
        - INTE (Inland terminal)
        - POTE (Port terminal)
        - PBPL (Pilot boarding place)
        - BRTH (Berth)
        - RAMP (Ramp)
        - WAYP (Waypoint)
      enum:
        - BORD
        - CLOC
        - COFS
        - OFFD
        - DEPO
        - INTE
        - POTE
        - PBPL
        - BRTH
        - RAMP
        - WAYP
      example: 'POTE'
    facilityTypeCodeOPR:
      type: string
      description: |
        A specialized version of the facilityCode to be used in Operations events. The code to identify the specific type of facility.
        - PBPL (Pilot boarding place)
        - BRTH (Berth)
        - ANCH (Anchorage Location)
      enum:
        - PBPL
        - BRTH
        - ANCH
      example: 'BRTH'
    facilityTypeCodeTRN:
      type: string
      description: |
        The code to identify the specific type of facility. The code indicates which role the facility plays during the `transportCall` or during *stuffing*/*stipping*.
        - BORD (Border)
        - CLOC (Customer location)
        - COFS (Container freight station)
        - OFFD (Off dock storage)
        - DEPO (Depot)
        - INTE (Inland terminal)
        - POTE (Port terminal)
        - RAMP (Ramp)
        - WAYP (Waypoint)
      enum:
        - BORD
        - CLOC
        - COFS
        - OFFD
        - DEPO
        - INTE
        - POTE
        - RAMP
        - WAYP
      example: 'POTE'
    finalDestinationExpectedArrivalDate:
      type: string
      format: date
      description: |
        The dates (provided as a range) for when the shipment is expected to arrive at final destination. If vessel/voyage or expected departure date or pick-up date at place of receipt is not provided, this field is mandatory
    firmsCode:
      type: string
      pattern: '^[A-Z0-9]{4}$'
      description: |
        A four digit alpha-numeric identifier assigned by U.S. Customs and Border Protection and required to clear customs at the Port of Discharge.
        
        **Condition**: Only applicable to imports into USA.
      example: '5TY7'
    flashPoint:
      type: number
      format: float
      description: |
        Lowest temperature at which a chemical can vaporize to form an ignitable mixture in air. Condition: only applicable to specific hazardous goods according to the IMO IMDG Code amendment version 41-22.
      example: 42.0
    floor:
      type: string
      pattern: '^\S+(\s+\S+)*$'
      maxLength: 50
      description: |
        The floor of the party’s street number.
      example: 'N/A'
    freightPaymentTermCode:
      type: string
      description: |
        An indicator of whether freight and ancillary fees for the main transport are prepaid (PRE) or collect (COL). When prepaid the charges are the responsibility of the shipper or the Invoice payer on behalf of the shipper (if provided). When collect, the charges are the responsibility of the consignee or the Invoice payer on behalf of the consignee (if provided).
        - PRE (Prepaid)
        - COL (Collect)
      enum:
        - PRE
        - COL
      example: 'PRE'
    fumigationDateTime:
      type: string
      format: date-time
      description: |
        Date & time when the container was fumigated
      example: '2021-09-03T09:03:00-02:00'
    HSCode:
      type: string
      pattern: '^\d{6,10}$'
      minLength: 6
      maxLength: 10
      description: |
        Used by customs to classify the product being shipped. The type of HS code depends on country and customs requirements. The code must be at least 6 and at most 10 digits.
        
        More information can be found here: [HS Nomenclature 2022 edition](https://www.wcoomd.org/en/topics/nomenclature/instrument-and-tools/hs-nomenclature-2022-edition/hs-nomenclature-2022-edition.aspx ).
        
        This standard is based on the 2022 revision.
      example: '851713'
    humiditySetpoint:
      type: number
      format: float
      minimum: 0
      maximum: 100
      description: |
        The percentage of the controlled atmosphere humidity target value
      example: 95.6
    imoClass:
      type: string
      maxLength: 4
      # pattern: '^((1\.((1[A-GJL])|(2[B-HJKL])|(3[CFGHJKL])|(4[B-GS])|(5D)|(6N)))|([24]\.[1-3])|([56]\.[12])|[3789])$'
      description: |
        The hazard class code of the referenced dangerous goods according to the specified regulation. Examples of possible values are:
              
              - `1.1A` (Substances and articles which have a mass explosion hazard)
              - `1.6N` (Extremely insensitive articles which do not have a mass explosion hazard)
              - `2.1` (Flammable gases)
              - `8` (Corrosive substances)

        The value must comply with one of the values in the [DG IMO Class value table](https://github.com/dcsaorg/DCSA-OpenAPI/blob/master/domain/dcsa/reference-data/imoclasses-v3.1.0.csv)
      example: '1.4S'
    importLicenseReference:
      type: string
      pattern: '^\S+(\s+\S+)*$'
      maxLength: 35
      description: |
        A certificate, issued by countries exercising import controls, that permits importation of the articles stated in the license. Reference number assigned by an issuing authority to an Import License. The import license number must be valid at time of arrival. Required if import license required is ‘True’.
      example: 'ABC123123'
    importVoyageNumber:
      type: string
      pattern: '^\S+(\s+\S+)*$'
      maxLength: 50
      description: |
        The identifier of an import voyage. The vessel operator-specific identifier of the import Voyage.
      example: '2103N'
    incoTerms:
      type: string
      maxLength: 3
      description: |
        Transport obligations, costs and risks as agreed between buyer and seller as defined by [ICC](https://iccwbo.org/business-solutions/incoterms-rules/). A list of possible values:
        - EXW (Ex-Works)
        - FCA (Free Carrier)
        - FAS (Free Alongside Ship)
        - FOB (Free On Board)
        - CFR (Cost and Freight)
        - CIF (Cost, Insurance and Freight)
        - CPT (Carriage Paid To)
        - CIP (Carriage And Insurance Paid To)
        - DAP (Delivered At Place)
        - DPU (Delivered At Place Unloaded)
        - DDP (Delivered Duty Paid)
      example: 'FCA'
    inhalationZone:
      type: string
      maxLength: 1
      minLength: 1
      description: |
        The zone classification of the toxicity of the inhalant. Possible values are:
        - `A` (Hazard Zone A) can be asigned to specific gases and liquids
        - `B` (Hazard Zone B) can be asigned to specific gases and liquids
        - `C` (Hazard Zone C) can **only** be asigned to specific gases
        - `D` (Hazard Zone D) can **only** be asigned to specific gases
      example: 'A'
    isAMSACIFilingRequired:
      type: boolean
      description: |
        Customs filing for US (AMS) or Canadian (ACI) customs
      example: true
    isBulbMode:
      type: boolean
      description: |
        Is special container setting for handling flower bulbs active
      example: true
    isCargoProbe1Required:
      type: boolean
      description: |
        Is `Cargo Probe 1 Required` enabled allowing the container to emit temperatures.
      example: true
      default: false
    isCargoProbe2Required:
      type: boolean
      description: |
        Is `Cargo Probe 2 Required` enabled allowing the container to emit temperatures.
      example: true
      default: false
    isCargoProbe3Required:
      type: boolean
      description: |
        Is `Cargo Probe 3 Required` enabled allowing the container to emit temperatures.
      example: true
      default: false
    isCargoProbe4Required:
      type: boolean
      description: |
        Is `Cargo Probe 4 Required` enabled allowing the container to emit temperatures.
      example: true
      default: false
    isColdTreatmentRequired:
      type: boolean
      description: |
        Indicator whether cargo requires cold treatment prior to loading at origin or during transit, but prior arrival at POD
      example: true
    isControlledAtmosphereRequired:
      type: boolean
      description: |
        Indicator of whether cargo requires Controlled Atmosphere.
      example: true
    isCompetentAuthorityApprovalProvided:
      type: boolean
      description: |
        Indicates if the cargo require approval from authorities
      example: false
    isContainerInspectionCertificateProvided:
      type: boolean
      description: |
        Indicates if the container was inspected and the ensuing inspection certificate has been enclosed to the booking request.
      example: false
    isCustomsFilingSubmissionByShipper:
      type: boolean
      description: |
        Indicates whether the shipper will submit the destination customs filing directly. If `false` the shipper requests the carrier to submit the customs filing on their behalf.
        
        Mandatory if AMS/ACI filing is required
      example: true
    isDrainholesOpen:
      type: boolean
      description: |
        Is drainholes open on the container
      example: true
    isElectronic:
      type: boolean
      description: |
        An indicator whether the transport document is electronically transferred.
      example: true
      default: false
    isEmptyUncleanedResidue:
      type: boolean
      description: |
        Indicates if the cargo is residue.
      example: false
    isEquipmentSubstitutionAllowed:
      type: boolean
      description: |
        Indicates if an alternate equipment type can be provided by the carrier.
      example: true
    isExceptedQuantity:
      type: boolean
      description: |
        Indicates if the dangerous goods can be transported as excepted quantity in accordance with Chapter 3.5 of the IMO IMDG Code.
      example: false
    isExportDeclarationRequired:
      type: boolean
      description: |
        Information provided by the shipper whether an export declaration is required for this particular shipment/commodity/destination.
      example: true
    isGeneratorSetRequired:
      type: boolean
      description: |
        Indicator whether reefer container should have a generator set attached at time of release from depot
      example: true
    isHighValueCargo:
      type: boolean
      description: |
        Cargo value exceeds USD XXX K (carrier specific)
      example: true
    isHot:
      type: boolean
      description: |
        Indicates if high temperature cargo is shipped.
      example: false
    isImportLicenseRequired:
      type: boolean
      description: |
        Information provided by the shipper whether an import permit or license is required for this particular shipment/commodity/destination.
      example: true
    isLimitedQuantity:
      type: boolean
      description: |
        Indicates if the dangerous goods can be transported as limited quantity in accordance with Chapter 3.4 of the IMO IMDG Code.
      example: false
    isMarinePollutant:
      type: boolean
      description: |
        Indicates if the goods belong to the classification of Marine Pollutant.
      example: false
    isNonOperatingReefer:
      type: boolean
      description: |
        If the equipment is a Reefer Container then setting this attribute will indicate that the container should be treated as a `DRY` container.
        
        **Condition:** Only applicable if `ISOEquipmentCode` shows a Reefer type.
      example: false
    ISOEquipmentCode:
      type: string
      pattern: '^\S+(\s+\S+)*$'
      maxLength: 4
      description: |
        Unique code for the different equipment size and type used to transport commodities. The code can refer to either the ISO size type (e.g. 22G1) or the ISO type group (e.g. 22GP) following the [ISO 6346](https://en.wikipedia.org/wiki/ISO_6346) standard.
      example: '22GP'
    isReportableQuantity:
      type: boolean
      description: |
        Indicates if a container of hazardous material is at the reportable quantity level. If `TRUE`, a report to the relevant authority must be made in case of spill.
      example: false
    isPartialLoadAllowed:
      type: boolean
      description: |
        Indication whether the shipper agrees to load part of the shipment in case where not all of the cargo is delivered within cut-off.
      example: true
    isPreCoolingRequired:
      type: boolean
      description: |
        Indicator whether reefer container should be pre-cooled to the temperature setting required at time of release from depot
      example: true
    isSalvagePackings:
      type: boolean
      description: |
        Indicates if the cargo has special packaging for the transport, recovery or disposal of damaged, defective, leaking or nonconforming hazardous materials packages, or hazardous materials that have spilled or leaked.
      example: false
    isShippedOnBoardType:
      type: boolean
      description: 'Specifies whether the Transport document is a received for shipment, or shipped on board.'
      example: true
    isShipperOwned:
      type: boolean
      description: 'Indicates whether the container is shipper owned (SOC).'
      example: true
    issueDate:
      type: string
      format: date
      description: |
        Local date when the transport document has been issued.
        
        Can be omitted on draft transport documents, but must be provided when the document has been issued.
      example: '2020-12-12'
    isToBeNotified:
      type: boolean
      description: 'Used to decide whether the party will be notified of the arrival of the cargo.'
      example: true
    isToOrder:
      type: boolean
      description: |
        Indicates whether the B/L is issued `to order` or not. If `true`, the B/L is considered negotiable and an Endorsee party can be defined in the Document parties. If no Endorsee is defined, the B/L is blank endorsed. If `false`, the B/L is considered non-negotiable (also referred to as `straight`).
        
        `isToOrder` must be `false` if `transportDocumentTypeCode='SWB'` (Sea Waybill).
      example: false
    # isUnderShippersResponsibility:
    #   type: boolean
    #   description: |
    #     Indicator whether mode of transportation for pre-carriage (e.g. truck, barge, rail) is under shipper's responsibility
    #   example: false
    isVentilationOpen:
      type: boolean
      description: |
        If `true` the ventilation orifice is `Open` - if `false` the ventilation orifice is `closed`
      example: true
    isWaste:
      type: boolean
      description: |
        Indicates if waste is being shipped
      example: false
    itNumber:
      type: string
      pattern: '^\S+(\s+\S+)*$'
      maxLength: 20
      description: |
        A number issued by U.S. Customs to track any imported goods moving inland from a Port of Discharge.
        
        **Condition**: Only applicable to imports into USA that include a `Place of Delivery`.
      example: '500XER120'
    latitude:
      type: string
      pattern: '^[\+-][0-9]{1,2}\.[0-9]{1,6}$'
      maxLength: 10
      description: |
        Geographic coordinate that specifies the north–south position of a point on the Earth&apos;s surface.
      example: '+48.858550'
    locationName:
      type: string
      pattern: '^\S+(\s+\S+)*$'
      maxLength: 100
      description: |
        The name of the location.
      example: 'Port of Amsterdam'
    longitude:
      type: string
      pattern: '^[\+-][0-9]{1,3}\.[0-9]{1,6}$'
      maxLength: 11
      description: |
        Geographic coordinate that specifies the east–west position of a point on the Earth&apos;s surface.
      example: '+2.294492'
    measuredAmbientTemperature:
      type: number
      format: float
      description: |
        The measured value of the ambient temperature of the Reefer.
      example: -15
    measuredTemperature:
      type: number
      format: float
      description: |
        The measured value of the temperature of the Reefer
      example: -15
    measuredO2:
      type: number
      format: float
      minimum: 0
      maximum: 100
      description: |
        The measured value of the controlled atmosphere `O<sub>2</sub>` value in percent
      example: 75.3
    measuredCo2:
      type: number
      format: float
      minimum: 0
      maximum: 100
      description: |
        The measured value of the controlled atmosphere `CO<sub>2</sub>` value in percent
      example: 75.3
    measuredHumidity:
      type: number
      format: float
      minimum: 0
      maximum: 100
      description: |
        The measured value of the controlled atmosphere humidity value in percent
      example: 95.6
    measuredAirExchange:
      type: number
      format: float
      minimum: 0
      description: |
        The measured value for the air exchange rate which is the rate at which outdoor air replaces indoor air within a Reefer container
      example: 15.4
    modeOfTransport:
      type: string
      maxLength: 50
      description: |
        The mode of transport as defined by DCSA. The currently supported values include:
        - VESSEL
        - RAIL
        - TRUCK
        - BARGE
      example: 'VESSEL'
    naNumber:
      type: string
      pattern: '^\d{4}$'
      description: |
        Four-digit number that is assigned to dangerous, hazardous, and harmful substances by the United States Department of Transportation.
      example: '9037'
    netExplosiveContent:
      type: number
      format: float
      description: |
        The total weight of the explosive substances, without the packaging’s, casings, etc.
      example: 2.4
    netExplosiveContentUnit:
      type: string
      description: |
        Unit of measure used to describe the `netExplosiveWeight`. Possible values are
        - KGM (Kilograms)
        - GRM (Grams)
      enum:
        - KGM
        - GRM
      example: KGM
    netWeight:
      type: number
      format: float
      description: |
        Total weight of the goods carried, excluding packaging.
      example: 2.4
    netWeightUnit:
      type: string
      description: |
        Unit of measure used to describe the `netWeight`. Possible values are
        - KGM (Kilograms)
        - LBR (Pounds)
      enum:
        - KGM
        - LBR
      example: 'KGM'
    nmftaCode:
      type: string
      pattern: '^\S+(\s+\S+)*$'
      maxLength: 4
      description: 'The Standard Carrier Alpha Code (SCAC) provided by NMFTA.'
      example: MMCU
    numberOfCopies:
      type: integer
      format: int32
      minimum: 0
      description: 'The requested number of copies of the Transport document to be issued by the carrier. Only applicable for physical documents'
      example: 2
    numberOfCopiesWithCharges:
      type: integer
      format: int32
      minimum: 0
      description: 'The requested number of copies of the Transport document to be issued by the carrier including charges. Only applicable for physical (paper) documents'
      example: 2
    numberOfCopiesWithoutCharges:
      type: integer
      format: int32
      minimum: 0
      description: 'The requested number of copies of the Transport document to be issued by the carrier **NOT** including charges. Only applicable for physical (paper) documents'
      example: 2
    numberOfOriginalsWithCharges:
      type: integer
      format: int32
      minimum: 0
      description: |
        Number of originals of the bill of lading that has been requested by the customer with charges. Only applicable for physical documents.
      example: 1
    numberOfOriginalsWithoutCharges:
      type: integer
      format: int32
      minimum: 0
      description: |
        Number of originals of the bill of lading that has been requested by the customer without charges. Only applicable for physical documents.
      example: 1
    numberOfPackages:
      type: integer
      format: int32
      minimum: 1
      maximum: 99999
      description: 'Specifies the number of packages associated with this cargo item'
      example: 18
    numberOfRiderPages:
      type: integer
      format: int32
      minimum: 0
      description: 'The number of additional pages required to contain the goods description on a transport document. Only applicable for physical transport documents.'
      example: 2
    originChargesPaymentTermCode:
      type: string
      description: |
        An indicator of whether origin charges are prepaid (PRE) or collect (COL). When prepaid, the charges are the responsibility of the shipper or the Invoice payer on behalf of the shipper (if provided). When collect, the charges are the responsibility of the consignee or the Invoice payer on behalf of the consignee (if provided). Examples of origin charges are customs clearance fees, documentation fees, container packing and loading charges levied at the port of origin to cover the costs of preparing the cargo for shipment. They include the cost of inland transportation to the port, when applicable.
        - PRE (Prepaid)
        - COL (Collect)
      enum:
        - PRE
        - COL
      example: 'PRE'
    o2Setpoint:
      type: number
      format: float
      minimum: 0
      maximum: 100
      description: |
        The percentage of the controlled atmosphere O<sub>2</sub> target value
      example: 75.3
    packageCode:
      type: string
      pattern: '^[A-Z0-9]{2}$'
      description: |
        A code identifying the outer packaging/overpack. `PackageCode` must follow the codes specified in [Recommendation N°21 - Revision 12  Annexes V and VI](https://unece.org/sites/default/files/2021-06/rec21_Rev12e_Annex-V-VI_2021.xls)
        
        **Condition:** only applicable to dangerous goods if the `IMO packaging code` is not available.
      example: 5H
    packageNameOnBL:
      type: string
      pattern: '^\S+(\s+\S+)*$'
      maxLength: 50
      description: |
        To provide package description displayed on the BL
      example: 'Bags'
    packingGroup:
      type: integer
      format: int32
      minimum: 1
      maximum: 3
      description: |
        The packing group according to the UN Recommendations on the Transport of Dangerous Goods and IMO IMDG Code.
      example: 3
    partialLoadAllowed:
      type: boolean
      description: |
        Indication whether the shipper agrees to load part of the shipment in case where not all of the cargo is delivered within cut-off.
      example: true
    partyFunction:
      type: string
      maxLength: 3
      description: |
        Specifies the role of the party in a given context. Possible values are:
        - `OS` (Original shipper)
        - `CN` (Consignee)
        - `COW` (Invoice payer on behalf of the consignor (shipper))
        - `COX` (Invoice payer on behalf of the consignee)
        - `MS` (Document/message issuer/sender)
        - `N1` (First Notify Party)
        - `N2` (Second Notify Party)
        - `NI` (Other Notify Party)
        - `DDR` (Consignor's freight forwarder)
        - `DDS` (Consignee's freight forwarder)
        - `HE` (Carrier booking office (transportation office))
        - `SCO` (Service contract owner - Defined by DCSA)
        - `BA` (Booking Agency)
        - `END` (Endorsee Party)
      example: 'DDS'
    partyName:
      type: string
      pattern: '^\S+(\s+\S+)*$'
      maxLength: 100
      description: |
        Name of the party.
      example: 'Asseco Denmark'
    paymentTermCode:
      type: string
      description: |
        An indicator of whether a charge is prepaid (PRE) or collect (COL). When prepaid, the charge is the responsibility of the shipper or the Invoice payer on behalf of the shipper (if provided). When collect, the charge is the responsibility of the consignee or the Invoice payer on behalf of the consignee (if provided).
        - PRE (Prepaid)
        - COL (Collect)
      enum:
        - PRE
        - COL
      example: 'PRE'
    placeOfReceiptPickupDate:
      type: string
      format: date
      description: |
        The date when the shipment must be picked up by the carrier at place of receipt. Only applicable when carrier haulage is requested.
      example: 2021-05-17
    plannedArrivalDate:
      type: string
      format: date
      description: |
        The planned date of arrival.
    plannedDepartureDate:
      type: string
      format: date
      description: |
        The planned date of departure.
    portVisitReference:
      type: string
      pattern: '^\S+(\s+\S+)*$'
      maxLength: 50
      description: |
        The unique reference that can be used to link different `transportCallReferences` to the same port visit. The reference is provided by the port to uniquely identify a port call
      example: 'NLRTM1234589'
    postCode:
      type: string
      maxLength: 50
      description: 'The post code of the party’s address.'
      example: '1047 HM'
    properShippingName:
      type: string
      maxLength: 250
      description: |
        The proper shipping name for goods under IMDG Code, or the product name for goods under IBC Code and IGC Code, or the bulk cargo shipping name for goods under IMSBC Code, or the name of oil for goods under Annex I to the MARPOL Convention.
      example: 'Chromium Trioxide, anhydrous'
    publicKey:
      type: string
      description: 'The public key used for a digital signature.'
      maxLength: 500
      example: 'eyJhbGciOiJSUzI1NiIsInR5cCI6IkpXVCIsImtpZCI6IkFzaW'
    quantity:
      type: number
      format: float
      minimum: 0
      description: |
        The amount of unit for this charge item.
      example: 34.4
    receiptTypeAtOrigin:
      type: string
      maxLength: 3
      description: |
        Indicates the type of service offered at Origin. Options are defined in the Receipt/Delivery entity.
        - CY (Container yard (incl. rail ramp))
        - SD (Store Door)
        - CFS (Container Freight Station)
      enum:
        - CY
        - SD
        - CFS
      example: 'CY'
    receivedForShipmentDate:
      type: string
      format: date
      description: |
        Date when the last container linked to the transport document is physically in the terminal (customers cleared against the intended vessel).
        
        When provided on a transport document, the transportDocument is a `Received For Shipment` B/L.
        
        Exactly one of `shippedOnBoard` and `receiveForShipmentDate` must be provided on an issued B/L.
      example: '2020-12-12'
    reeferExtraMaterial:
      type: string
      maxLength: 500
      description: |
        spacers, filler, board or dunnage material used to stabilize cargo and ensure optimal airflow inside the Reefer container.
      example: 'spacers'
    reeferProductName:
      type: string
      maxLength: 500
      description: |
        Carrier specific commercial name indicating the technology service offered.
      example: 'FROZEN'
      readOnly: true
    # Should not be used any more - either General References, Custom References or TaxAndLegal References should be used instead
    # referenceType:
    #   type: string
    #   description: |
    #     The reference type codes defined by DCSA.
    #     - FF (Freight Forwarder’s Reference)
    #     - SI (Shipper’s Reference)
    #     - PO (Purchase Order Reference)
    #     - CR (Customer’s Reference)
    #     - AAO (Consignee’s Reference)
    #     - ECR (Empty container release reference)
    #     - CSI (Customer shipment ID)
    #     - BPR (Booking party reference number)
    #     - BID (Booking Request ID)
    #     - EQ (Equipment Reference)
    #     - RUC (Registro Único del Contribuyente)
    #     - DUE (Declaração Única de Exportação)
    #     - CER (Canadian Export Reporting System)
    #     - AES (Automated Export System)

    #     More details can be found on [GitHub](https://github.com/dcsaorg/DCSA-Information-Model/blob/master/datamodel/referencedata.d/referencetypes.csv).
    #   enum:
    #     - FF
    #     - SI
    #     - PO
    #     - CR
    #     - AAO
    #     - ECR
    #     - CSI
    #     - BPR
    #     - BID
    #     - EQ
    #     - RUC
    #     - DUE
    #     - CER
    #     - AES
    #   example: 'FF'
    referenceValue:
      type: string
      maxLength: 100
      description: |
        The actual value of the reference. 
      example: 'HHL00103004'
    requestedEquipmentUnits:
      type: integer
      format: int32
      minimum: 1
      description: |
        Number of requested equipment units.
      example: 3
    requestedNumberOfOriginals:
      type: integer
      format: int32
      minimum: 1
      description: |
        Number of original copies of the negotiable bill of lading that has been requested by the customer.
      example: 4
    returnDescription:
      type: string
      pattern: '^\S+(\s+\S+)*$'
      maxLength: 500
      description: |
        Additional instruction on the return process of the container
      example: 'Please place container...'
    sadt:
      type: number
      format: float
      description: |
        Lowest temperature in which self-accelerating decomposition may occur in a substance
      example: 54.1
    sapt:
      type: number
      format: float
      description: |
        Lowest temperature in which self-accelerating polymerization may occur in a substance
      example: 70.0
    sealNumber:
      type: string
      maxLength: 15
      description: 'Identifies a seal affixed to the container.'
    sealSource:
      type: string
      maxLength: 5
      description: |
        The source of the seal, namely who has affixed the seal. This attribute links to the Seal Source ID defined in the Seal Source reference data entity. Possible values are:
        - CAR (Carrier)
        - SHI (Shipper)
        - PHY (Phytosanitary)
        - VET (Veterinary)
        - CUS (Customs)
        
        **Condition:** Conditional on type of commodity
      example: 'CUS'
    sealType:
      type: string
      maxLength: 5
      description: |
        The type of seal. This attribute links to the Seal Type ID defined in the Seal Type reference data entity. Possible values are:
        - KLP (Keyless padlock)
        - BLT (Bolt)
        - WIR (Wire)
      example: 'WIR'
    sendToPlatform:
      type: string
      maxLength: 4
      description: |
        Indicates the shipper’s platform on which the eBL should be issued. The value **MUST** be one of:
        - `WAVE` (Wave)
        - `CARX` (CargoX)
        - `ESSD` (EssDocs)
        - `BOLE` (Bolero)
        - `EDOX` (EdoxOnline)
        - `IQAX` (IQAX)
        - `SECR` (Secro)
        - `TRGO` (TradeGo)
        
        **Condition:** Mandatory for electronic Bill of Lading (`isElectronic=TRUE`).
      example: 'WAVE'
    serviceContractReference:
      type: string
      maxLength: 30
      description: 'Reference number for agreement between shipper and carrier through which the shipper commits to provide a certain minimum quantity of cargo over a fixed period, and the carrier commits to a certain rate or rate schedule.'
      example: 'HHL51800000'
    shipmentCreatedDateTime:
      type: string
      format: date-time
      description: |
        The date and time when the shipment was created (equivalent to when the Booking was confirmed).
      example: '2021-09-03T09:03:00-02:00'
    shipmentLocationTypeCode:
      type: string
      maxLength: 3
      description: |
        Links to the Location Type Code defined by DCSA. Possible values are:
        - PRE (Place of Receipt)
        - POL (Port of Loading)
        - POD (Port of Discharge)
        - PDE (Place of Delivery)
        - PCF (Pre-carriage From)
        - OIR (Onward In-land Routing)
        - DRL (Depot release location)
        - ORI (Origin of goods)
        - IEL (Container intermediate export stop off location)
        - PTP (Prohibited transshipment port)
        - RTP (Requested transshipment port)
        - FCD (Full container drop-off location)
      example: 'PRE'
    shipmentUpdatedDateTime:
      type: string
      format: date-time
      description: |
        Last date and time when the Shipment was updated.
      example: '2021-09-03T09:03:00-02:00'
    shippedOnBoardDate:
      type: string
      format: date
      description: |
        Date when the last container that is linked to the transport document is physically loaded onboard the vessel indicated on the transport document.
        
        When provided on a transport document, the transportDocument is a `Shipped On Board` B/L.
        
        Exactly one of `shippedOnBoard` and `receiveForShipmentDate` must be provided on an issued B/L.
      example: '2020-12-12'
    shippingInstructionsCreatedDateTime:
      type: string
      format: date-time
      description: |
        Date and time when the `Shipping Instructions` was created
      example: '2019-11-12T07:41:00-08:30'
    shippingInstructionsUpdatedDateTime:
      type: string
      format: date-time
      description: |
        Date and time when the `Shipping Instructions` was updated
      example: '2019-11-12T07:41:00-08:30'
    shippingInstructionsReference:
      type: string
      pattern: '^\S+(\s+\S+)*$'
      maxLength: 100
      description: |
        The identifier for a `Shipping Istructions` provided by the carrier for system purposes.
      example: 'e0559d83-00e2-438e-afd9-fdd610c1a008'
    shippingMark:
      type: string
      maxLength: 500
      description: |
        The identifying details of a package or the actual markings that appear on the package(s). This information is provided by the shipper.
      example: 'Made in China'
    shippingMarks:
      type: string
      maxLength: 500
      description: 'The identifying details of a package or the actual markings that appear on the package(s). This information is provided by the shipper.'
      example: 'Made in China'
    specialCertificateNumber:
      type: string
      maxLength: 255
      description: |
        Text field to indicate certificate number & segment for specific stowage requirements overulling IMDG code
      example: '22663:3'
    startDate:
      description: 'The start date of the period for which schedule information is sent. The value is populated in [ISO 8601](https://en.wikipedia.org/wiki/ISO_8601) Date format.'
      type: string
      format: date
      example: '2020-04-06'
    stateRegion:
      type: string
      maxLength: 65
      description: 'The state/region of the party’s address.'
      nullable: true
      example: 'North Holland'
    storageAmount:
      type: number
      format: float
      minimum: 0
      description: |
         A per-day fee paid for the occupancy of space in, or near, the port (e.g., container yard, terminal), and thus covers the cost incurred by the owner of the space.
         Reference to facility (or carrier) website.
      example: 150.0
    streetName:
      type: string
      maxLength: 100
      description: 'The name of the street of the party’s address.'
      example: 'Ruijggoordweg'
    streetNumber:
      type: string
      maxLength: 50
      description: 'The number of the street of the party’s address.'
      example: '100'
    submissionDateTime:
      type: string
      format: date-time
      description: |
        Date and time of submitting the relevant document and attributes
      example: '2019-11-12T07:41:00-08:30'
    subsidiaryRisk:
      type: string
      pattern: '^[0-9](\.[0-9])?$'
      description: |
        Any risk in addition to the class of the referenced dangerous goods according to the IMO IMDG Code.
      example: '1.2'
    tareWeight:
      type: number
      format: float
      minimum: 0
      exclusiveMinimum: true
      description: |
        The weight of an empty container (gross container weight).
      example: 4800.0
    taxReference1:
      type: string
      maxLength: 20
      description: 'The identifying number of the consignee or shipper (Individual or entity) used for tax purposes.'
      example: 'CVR-25645774'
    taxReference2:
      type: string
      maxLength: 20
      description: 'Optional second identifying number of the consignee or shipper (Individual or entity) used for tax purposes.'
      example: 'CVR-25645774'
    technicalName:
      type: string
      maxLength: 250
      description: |
        The recognized chemical or biological name or other name currently used for the referenced dangerous goods as described in chapter 3.1.2.8 of the IMDG Code.
    temperatureSetpoint:
      type: number
      format: float
      description: |
        Target value of the temperature for the Reefer based on the cargo requirement.
      example: -15
    temperatureUnit:
      type: string
      description: |
        The unit for temperature in Celsius or Fahrenheit
        
        - CEL (Celsius)
        - FAH (Fahrenheit)
      enum:
        - CEL
        - FAH
      example: 'CEL'
    transportCallReference:
      type: string
      pattern: '^\S+(\s+\S+)*$'
      maxLength: 100
      description: |
        A carrier definied reference to a `TransportCall`.
        
        In the case the Means of Transport is a `Vessel` and the facility is a `Port`/`Terminal` - this reference should be considered a **Terminal Call Reference**
      example: '987e4567'
    termsAndConditions:
      type: string
      maxLength: 50000
      description: |
        Carrier terms and conditions of transport.
    transportCallSequenceNumber:
      type: integer
      format: int32
      description: |
        Transport operator&apos;s key that uniquely identifies each individual call. This key is essential to distinguish between two separate calls at the same location within one voyage.
      example: 2
    transportControlTemperature:
      type: number
      format: float
      description: |
        Maximum temperature at which certain substance (such as organic peroxides and self-reactive and related substances) can be safely transported for a prolonged period.
      example: 24.1
    transportDocumentCreatedDateTime:
      type: string
      format: date-time
      description: |
        Date and time when the TransportDocument was created
      example: '2019-11-12T07:41:00-08:30'
    transportDocumentUpdatedDateTime:
      type: string
      format: date-time
      description: |
        Date and time when the TransportDocument was updated
      example: '2019-11-12T07:41:00-08:30'
    transportDocumentReference:
      type: string
      pattern: '^\S+(\s+\S+)*$'
      maxLength: 20
      description: |
        A unique number allocated by the shipping line to the transport document and the main number used for the tracking of the status of the shipment.
      example: 'HHL71800000'
    transportDocumentTypeCode:
      type: string
      description: |
        Specifies the type of the transport document
        - BOL (Bill of Lading)
        - SWB (Sea Waybill)
      enum:
        - BOL
        - SWB
      example: 'SWB'
    transportEmergencyTemperature:
      type: number
      format: float
      description: |
        Temperature at which emergency procedures shall be implemented
      example: 74.1
    transportPlanStage:
      type: string
      description: |
        Code qualifying a specific stage of transport e.g. pre-carriage, main carriage transport or on-carriage transport
        - PRC (Pre-Carriage)
        - MNC (Main Carriage Transport)
        - ONC (On-Carriage Transport)
      enum:
        - PRC
        - MNC
        - ONC
      example: 'PRC'
    transportPlanStageSequenceNumber:
      type: integer
      format: int32
      description: |
        Sequence number of the transport plan stage
      example: 5
    unitPrice:
      type: number
      format: float
      minimum: 0
      description: |
        The unit price of this charge item in the currency of the charge.
      example: 3456.6
    universalServiceReference:
      type: string
      pattern: '^SR\d{5}[A-Z]$'
      maxLength: 8
      description: |
        A global unique service reference, as per DCSA standard, agreed by VSA partners for the service. The service reference must match the regular expression pattern: `SR\d{5}[A-Z]`. The letters `SR` followed by `5 digits`, followed by a checksum-character as a capital letter from `A to Z`.
      example: 'SR12345A'
    universalExportVoyageReference:
      type: string
      pattern: '^\d{2}[0-9A-Z]{2}[NEWSR]$'
      description: |
        A global unique voyage reference for the export Voyage, as per DCSA standard, agreed by VSA partners for the voyage. The voyage reference must match the regular expression pattern: `\d{2}[0-9A-Z]{2}[NEWSR]`
        - `2 digits` for the year
        - `2 alphanumeric characters` for the sequence number of the voyage
        - `1 character` for the direction/haul (`N`orth, `E`ast, `W`est, `S`outh or `R`oundtrip).
      example: '2103N'
    universalImportVoyageReference:
      type: string
      pattern: '^\d{2}[0-9A-Z]{2}[NEWSR]$'
      description: |
        A global unique voyage reference for the import Voyage, as per DCSA standard, agreed by VSA partners for the voyage. The voyage reference must match the regular expression pattern: `\d{2}[0-9A-Z]{2}[NEWSR]`
        - `2 digits` for the year
        - `2 alphanumeric characters` for the sequence number of the voyage
        - `1 character` for the direction/haul (`N`orth, `E`ast, `W`est, `S`outh or `R`oundtrip).
      example: '2103N'
    universalVoyageReference:
      type: string
      pattern: '^\d{2}[0-9A-Z]{2}[NEWSR]$'
      description: |
        A global unique voyage reference, as per DCSA standard, agreed by VSA partners for the voyage. The voyage reference must match the regular expression pattern: `\d{2}[0-9A-Z]{2}[NEWSR]`
        - `2 digits` for the year
        - `2 alphanumeric characters` for the sequence number of the voyage
        - `1 character` for the direction/haul (`N`orth, `E`ast, `W`est, `S`outh or `R`oundtrip).
      example: '2201N'
    UNLocationCode:
      type: string
      pattern: '^[A-Z]{2}[A-Z2-9]{3}$'
      minLength: 5
      maxLength: 5
      description: |
        The UN Location code specifying where the place is located. The pattern used must be
        - 2 characters for the country code using [ISO 3166-1 alpha-2](https://www.iso.org/obp/ui/#iso:pub:PUB500001:en)
        - 3 characters to code a location within that country. Letters A-Z and numbers from 2-9 can be used
        
        More info can be found here:  [UN/LOCODE](https://unece.org/trade/cefact/UNLOCODE-Download)
      example: 'FRPAR'
    UNLocationName:
      type: string
      pattern: '^\S+(\s+\S+)*$'
      maxLength: 70
      description: |
        The name of the UN Location identified by the UN location code above.
      example: 'New York'
    unNumber:
      type: string
      pattern: '^\d{4}$'
      description: |
        United Nations Dangerous Goods Identifier (UNDG) assigned by the UN Sub-Committee of Experts on the Transport of Dangerous Goods and shown in the IMO IMDG.
      example: '1463'
    url:
      type: string
      pattern: '^\S+(\s+\S+)*$'
      maxLength: 100
      description: 'URL for the contact'
      example: 'https://www.dcsa.org'
    # valueAddedServiceCode:
    #   type: string
    #   description: |
    #     Code of the value added service
    #     - SCON (Smart containers)
    #     - CINS (Cargo insurance)
    #     - SIOT (Smart IoT devices)
    #     - SGUAR (Shipping guarantee)
    #     - UPPY (Upfront payment)
    #     - FUMI (Fumigation)
    #   enum:
    #     - SCON
    #     - CINS
    #     - SIOT
    #     - SGUAR
    #     - UPPY
    #     - FUMI
    #   example: 'SGUAR'
    vesselCallSign:
      type: string
      pattern: '^\S+(\s+\S+)*$'
      maxLength: 10
      description: |
        A unique alphanumeric identity that belongs to the vessel and is assigned by the International Telecommunication Union (ITU). It consists of a threeletter alphanumeric prefix that indicates nationality, followed by one to four characters to identify the individual vessel. For instance, vessels registered under Denmark are assigned the prefix ranges 5PA-5QZ, OUAOZZ, and XPA-XPZ. The Call Sign changes whenever a vessel changes its flag.
      example: 'NCVV'
    vesselCallSignNumber:
      type: string
      pattern: '^\S+(\s+\S+)*$'
      maxLength: 10
      description: |
        A unique alphanumeric identity that belongs to the vessel and is assigned by the International Telecommunication Union (ITU). It consists of a threeletter alphanumeric prefix that indicates nationality, followed by one to four characters to identify the individual vessel. For instance, vessels registered under Denmark are assigned the prefix ranges 5PA-5QZ, OUAOZZ, and XPA-XPZ. The Call Sign changes whenever a vessel changes its flag.
      example: 'NCVV'
    vesselDraft:
      type: number
      format: float
      minimum: 0
      exclusiveMinimum: true
      description: |
        The actual draft of the vessel.
        
        If the draft is specified in feet (`FOT`) then the decimal part should be concidered as a fraction of a foot and **not** as a number of inches. E.g. 120.5 feet means 120 and a half foot (which would be 120'6")
      example: 12.5
    vesselFlag:
      type: string
      pattern: '^\S+$'
      maxLength: 2
      description: |
        The flag of the nation whose laws the vessel is registered under. This is the [ISO 3166](https://www.iso.org/obp/ui/#iso:pub:PUB500001:en) two-letter country code
      example: 'DE'
    vesselIMONumber:
      type: string
      pattern: '^\d{7}$'
      maxLength: 7
      description: |
        The unique reference for a registered Vessel. The reference is the International Maritime Organisation (IMO) number, also sometimes known as the Lloyd&apos;s register code, which does not change during the lifetime of the vessel
      example: '9321483'
    vesselLOA:
      type: number
      format: float
      minimum: 0
      exclusiveMinimum: true
      description: |
        The maximum length of a ship's hull measured parallel to the waterline (Length OverAll).
        
        If the length is specified in feet (`FOT`) then the decimal part should be concidered as a fraction of a foot and **not** as a number of inches. E.g. 120.5 feet means 120 and a half foot (which would be 120'6")
      example: 245.45
    vesselName:
      type: string
      pattern: '^\S+(\s+\S+)*$'
      maxLength: 35
      description: |
        The name of the Vessel given by the Vessel Operator and registered with IMO.
      example: 'King of the Seas'
    vesselOperatorCarrierCode:
      type: string
      pattern: '^\S+(\s+\S+)*$'
      maxLength: 10
      nullable: false
      description: |
        The carrier who is in charge of the vessel operation based on either the SMDG or SCAC code lists
      example: 'MAEU'
    vesselOperatorCarrierCodeListProvider:
      type: string
      description: |
        Identifies the code list provider used for the operator and partner carriercodes.
      enum:
        - SMDG
        - NMFTA
      example: 'NMFTA'
      nullable: false
    vesselOperatorSMDGLinerCode:
      type: string
      pattern: '^\S+(\s+\S+)*$'
      maxLength: 10
      nullable: false
      description: |
        The carrier who is in charge of the vessel operation based on the SMDG code
      example: 'HLC'
    vesselPartnerCarrierCode:
      description: |
        The identifier of the vessel partner for which the current message is intended. This field allows specifying multiple, `,` (comma) separated values if there is more than one vessel partner involved.
      type: string
      example: 'MSCU,HLCU'
      maxLength: 10
      minLength: 10
    vesselPartnerCarrierCodeListProvider:
      type: string
      description: |
        Identifies the code list provider used for the vessel operator and partner carrier codes. If `vesselPartnerCarrierCode` is populated, the code list provider field is to be populated as well.
      enum:
        - SMDG
        - NMFTA
      example: 'NMFTA'
    vesselType:
      type: string
      description: |
        Categorization of ocean-going vessels distinguished by the main cargo the vessel carries. Possible values:
        - GCGO (General cargo)
        - CONT (Container)
        - RORO (RoRo)
        - CARC (Car carrier)
        - PASS (Passenger)
        - FERY (Ferry)
        - BULK (Bulk)
        - TANK (Tanker)
        - LGTK (Liquefied gas tanker)
        - ASSI (Assistance)
        - PILO (Pilot boat)
      enum:
        - GCGO
        - CONT
        - RORO
        - CARC
        - PASS
        - FERY
        - BULK
        - TANK
        - LGTK
        - ASSI
        - PILO
      example: 'CONT'
    vesselWidth:
      type: number
      format: float
      minimum: 0
      exclusiveMinimum: true
      description: |
        Overall width of the ship measured at the widest point of the nominal waterline.
        
        If the width is specified in feet (`FOT`) then the decimal part should be concidered as a fraction of a foot and **not** as a number of inches. E.g. 120.5 feet means 120 and a half foot (which would be 120'6")
      example: 37.33
    volume:
      type: number
      format: float
      minimum: 0
      exclusiveMinimum: true
      description: |
        Calculated by multiplying the width, height, and length of the packed cargo.
      example: 12.0
    volumeUnit:
      type: string 
      description: |
        The unit of measure which can be expressed in either imperial or metric terms
        - FTQ (Cubic foot)
        - MTQ (Cubic meter)
      enum:
        - MTQ
        - FTQ
      example: 'MTQ'
    volumeUnitDG:
      type: string 
      description: |
        The unit of measure which can be expressed in either imperial or metric terms
        - FTQ (Cubic foot)
        - MTQ (Cubic meter)
        - LTR (Litre)
      enum:
        - MTQ
        - FTQ
        - LTR
      example: 'MTQ'
    weight:
      type: number
      format: float
      minimum: 0
      exclusiveMinimum: true
      description: |
        The total weight of the cargo including packaging items being carried in the container(s). Excludes the tare weight of the container(s).
      example: 13000.3
    weightUnit:
      type: string
      description: |
        The unit of measure which can be expressed in imperial or metric terms
        - KGM (Kilograms)
        - LBR (Pounds)
      enum:
        - KGM
        - LBR
      example: 'KGM'


  ############################################################################################
  # Common headers
  # NB: Currently not possible to $ref because of swaggerHub limitations - here for future use
  ############################################################################################

  headers:
    Current-Page:
      schema:
        type: string
        example: 'https://api.dcsa.org/vX/endPoint?pageNumber=fE9mZnNldHw9NSZsaW1pdD01'
      description: |
        The `Current-Page` header is optional to implement. If provided it **MUST** link to the current page. The queryParameter(s) used (can be `offset` or `keyset` based) to specify the current page **MUST** be accepted when used.

        The example represents a link to a `cursor` based pagination
      required: false
    Next-Page:
      schema:
        type: string
        example: 'https://api.dcsa.org/vX/endPoint?cursor=fE9mZnNldHw9NSZsaW1pdD01'
      description: |
        The `Next-Page` header is mandatory to implement but **MAY** be omitted in case there are not any more items in the collection for a next page. If provided it **MUST** link to the next page. The queryParameter(s) used (can be `offset` or `keyset` based) to specify the next page **MUST** be accepted when used.

        The example represents a `cursor` based pagination
      required: false
    Prev-Page:
      schema:
        type: string
        example: 'https://api.dcsa.org/vX/endPoint?cursor=fE9mZnNldHw9NSZsaW1pdD01'
      description: |
        The `Prev-Page` header is optional to implement. If provided it **MUST** link to the previous page. The queryParameter(s) used (can be `offset` or `keyset` based) to specify the previous page **MUST** be accepted when used.

        The example represents a `cursor` based pagination
      required: false
    Last-Page:
      schema:
        type: string
        example: 'https://api.dcsa.org/vX/endPoint?cursor=fE9mZnNldHw9NTkmbGltaXQ9NQ=='
      description: |
        The `Last-Page` header is optional to implement. If provided it **MUST** link to the last page. The queryParameter(s) used (can be `offset` or `keyset` based) to specify the last page **MUST** be accepted when used.
        

        The example represents a `cursor` based pagination
      required: false
    First-Page:
      schema:
        type: string
        example: 'https://api.dcsa.org/vX/endPoint?cursor=fE9mZnNldHw9NTkmbGltaXQ9NQ=='
      description: |
        The `First-Page` header is optional to implement. If provided it **MUST** link to the first page. The queryParameter(s) used (can be `offset` or `keyset` based) to specify the first page **MUST** be accepted when used.

        The example represents a `cursor` based pagination
      required: false
    API-Version:
      schema:
        type: string
        example: '1.0.0'
      description: |
        SemVer used to indicate the version of the contract (API version) returned.
    
