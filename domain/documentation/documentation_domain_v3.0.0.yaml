    ##############

    carrierBookingReferences:
      type: object
      properties:
        carrierBookingReferences:
          type: array
          minLength: 1
          description: |
            A list of all `carrierBookingReferences` used. The `carrierBookingReferences` are sourced from the `CargoItems` or the root object of the SI.
