        - currencyAmount
        - currencyCode
        - paymentTermCode
        - calculationBasis
        - unitPrice
        - quantity

    ########################
    # Clause Related objects
    ########################

    carrierClauses:
      type: object
      properties:
        carrierClauses:
          type: array
          items:
            $ref: '#/components/schemas/carrierClause'
  
    carrierClause:
      type: object
