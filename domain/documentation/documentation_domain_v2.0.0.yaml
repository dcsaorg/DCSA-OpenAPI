    ###########################

    transports:
      type: object
      properties:
        transports:
          type: array
          items:
            $ref: '#/components/schemas/transport'
  
    transport:
      type: object
      description: 'A list of transports sorted by ShipmentTransport sequenceNumber'
      allOf:
