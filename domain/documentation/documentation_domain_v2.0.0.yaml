        charges:
          type: array
          items:
            $ref: '#/components/schemas/charge'
  
    charge:
      type: object
      description: |
        addresses the monetary value of freight and other service charges for a transport document.
      allOf:
        - type: object
          properties:
            chargeType:
              $ref: 'https://api.swaggerhub.com/domains/dcsaorg/DCSA_DOMAIN/2.0.0#/components/schemas/chargeType'
        - type: object
          properties:
            currencyAmount:
              $ref: 'https://api.swaggerhub.com/domains/dcsaorg/DCSA_DOMAIN/2.0.0#/components/schemas/currencyAmount'
        - type: object
          properties:
