# OpenAPI version identifier - required for OpenAPI 3.0 domains
openapi: 3.0.3

#######################
# Optional info section
#######################

info:
  title: DCSA - Documentation Components
  description: |
    Common components for eDocumentation APIs. This domain is used by
    - Electronic Bill of Lading ([EBL](https://app.swaggerhub.com/apis-docs/dcsaorg/DCSA_EBL))
    - Booking ([BKG](https://app.swaggerhub.com/apis-docs/dcsaorg/DCSA_BKG))
    
    For a history of changes in this domain - please check [GitHub](https://github.com/dcsaorg/DCSA-OpenAPI/tree/master/domain/documentation). Please also [create a GitHub issue](https://github.com/dcsaorg/DCSA-OpenAPI/issues/new) if you have any questions/comments.
  license:
    name: Apache 2.0
    url: http://www.apache.org/licenses/LICENSE-2.0.html
  contact:
    name: Digital Container Shipping Association (DCSA)
    url: https://dcsa.org
    email: info@dcsa.org
  version: 2.0.0

components:
  schemas:
  
    ########################
    # Booking Request object
    ########################

    bookingShallow:
      description: |
        The shallow structure of the booking
      type: object
      allOf:
        - type: object
          properties:
            receiptTypeAtOrigin:
              $ref: 'https://api.swaggerhub.com/domains/dcsaorg/DCSA_DOMAIN/2.0.0#/components/schemas/receiptDeliveryTypeAtOrigin'
        - type: object
          properties:
            deliveryTypeAtDestination:
              $ref: 'https://api.swaggerhub.com/domains/dcsaorg/DCSA_DOMAIN/2.0.0#/components/schemas/receiptDeliveryTypeAtDestination'
        - type: object
          properties:
            cargoMovementTypeAtOrigin:
              $ref: 'https://api.swaggerhub.com/domains/dcsaorg/DCSA_DOMAIN/2.0.0#/components/schemas/cargoMovementTypeAtOrigin'
        - type: object
          properties:
            cargoMovementTypeAtDestination:
              $ref: 'https://api.swaggerhub.com/domains/dcsaorg/DCSA_DOMAIN/2.0.0#/components/schemas/cargoMovementTypeAtDestination'
        - type: object
          properties:
            serviceContractReference:
              $ref: 'https://api.swaggerhub.com/domains/dcsaorg/DCSA_DOMAIN/2.0.0#/components/schemas/serviceContractReference'
        - type: object
          properties:
            paymentTermCode:
              $ref: 'https://api.swaggerhub.com/domains/dcsaorg/DCSA_DOMAIN/2.0.0#/components/schemas/paymentTermCode'
        - type: object
          properties:
            isPartialLoadAllowed:
              $ref: 'https://api.swaggerhub.com/domains/dcsaorg/DCSA_DOMAIN/2.0.0#/components/schemas/isPartialLoadAllowed'
        - type: object
          properties:
            isExportDeclarationRequired:
              $ref: 'https://api.swaggerhub.com/domains/dcsaorg/DCSA_DOMAIN/2.0.0#/components/schemas/isExportDeclarationRequired'
        - type: object
          properties:
            exportDeclarationReference:
              $ref: 'https://api.swaggerhub.com/domains/dcsaorg/DCSA_DOMAIN/2.0.0#/components/schemas/exportDeclarationReference'
        - type: object
          properties:
            isImportLicenseRequired:
              $ref: 'https://api.swaggerhub.com/domains/dcsaorg/DCSA_DOMAIN/2.0.0#/components/schemas/isImportLicenseRequired'
        - type: object
          properties:
            importLicenseReference:
              $ref: 'https://api.swaggerhub.com/domains/dcsaorg/DCSA_DOMAIN/2.0.0#/components/schemas/importLicenseReference'
        - type: object
          properties:
            submissionDateTime:
              $ref: 'https://api.swaggerhub.com/domains/dcsaorg/DCSA_DOMAIN/2.0.0#/components/schemas/submissionDateTime'
        - type: object
          properties:
            isAMSACIFilingRequired:
              $ref: 'https://api.swaggerhub.com/domains/dcsaorg/DCSA_DOMAIN/2.0.0#/components/schemas/isAMSACIFilingRequired'
        - type: object
          properties:
            isDestinationFilingRequired:
              $ref: 'https://api.swaggerhub.com/domains/dcsaorg/DCSA_DOMAIN/2.0.0#/components/schemas/isDestinationFilingRequired'
        - type: object
          properties:
            contractQuotationReference:
              $ref: 'https://api.swaggerhub.com/domains/dcsaorg/DCSA_DOMAIN/2.0.0#/components/schemas/contractQuotationReference'
        - type: object
          properties:
            expectedDepartureDate:
              $ref: 'https://api.swaggerhub.com/domains/dcsaorg/DCSA_DOMAIN/2.0.0#/components/schemas/expectedDepartureDate'
        - type: object
          properties:
            expectedArrivalAtPlaceOfDeliveryStartDate:
              $ref: 'https://api.swaggerhub.com/domains/dcsaorg/DCSA_DOMAIN/2.0.0#/components/schemas/expectedArrivalAtPlaceOfDeliveryStartDate'
        - type: object
          properties:
            expectedArrivalAtPlaceOfDeliveryEndDate:
              $ref: 'https://api.swaggerhub.com/domains/dcsaorg/DCSA_DOMAIN/2.0.0#/components/schemas/expectedArrivalAtPlaceOfDeliveryEndDate'
        - type: object
          properties:
            transportDocumentTypeCode:
              $ref: 'https://api.swaggerhub.com/domains/dcsaorg/DCSA_DOMAIN/2.0.0#/components/schemas/transportDocumentTypeCode'
        - type: object
          properties:
            transportDocumentReference:
              $ref: 'https://api.swaggerhub.com/domains/dcsaorg/DCSA_DOMAIN/2.0.0#/components/schemas/transportDocumentReference'
        - type: object
          properties:
            bookingChannelReference:
              $ref: 'https://api.swaggerhub.com/domains/dcsaorg/DCSA_DOMAIN/2.0.0#/components/schemas/bookingChannelReference'
        - type: object
          properties:
            incoTerms:
              $ref: 'https://api.swaggerhub.com/domains/dcsaorg/DCSA_DOMAIN/2.0.0#/components/schemas/incoTerms'
        - type: object
          properties:
            communicationChannelCode:
              $ref: 'https://api.swaggerhub.com/domains/dcsaorg/DCSA_DOMAIN/2.0.0#/components/schemas/communicationChannelCode'
        - type: object
          properties:
            isEquipmentSubstitutionAllowed:
              $ref: 'https://api.swaggerhub.com/domains/dcsaorg/DCSA_DOMAIN/2.0.0#/components/schemas/isEquipmentSubstitutionAllowed'
        - type: object
          properties:
            vesselName:
              $ref: 'https://api.swaggerhub.com/domains/dcsaorg/DCSA_DOMAIN/2.0.0#/components/schemas/vesselName'
        - type: object
          properties:
            vesselIMONumber:
              $ref: 'https://api.swaggerhub.com/domains/dcsaorg/DCSA_DOMAIN/2.0.0#/components/schemas/vesselIMONumber'
        - type: object
          properties:
            exportVoyageNumber:
              $ref: 'https://api.swaggerhub.com/domains/dcsaorg/DCSA_DOMAIN/2.0.0#/components/schemas/exportVoyageNumber'
        - type: object
          properties:
            preCarriageModeOfTransportCode:
              allOf:
                - $ref: 'https://api.swaggerhub.com/domains/dcsaorg/DCSA_DOMAIN/2.0.0#/components/schemas/modeOfTransport'
                - description: |
                    The mode of transport performed by the shipper for preCarriage as defined by DCSA.
      required:
        - receiptTypeAtOrigin
        - deliveryTypeAtDestination
        - cargoMovementTypeAtOrigin
        - cargoMovementTypeAtDestination
        - serviceContractReference
        - isPartialLoadAllowed
        - isExportDeclarationRequired
        - isImportLicenseRequired
        - submissionDateTime
        - communicationChannel
        - isEquipmentSubstitutionAllowed

    bookingDeep:
      description: |
        The deep structure of the booking
      type: object
      allOf:
        - type: object
          properties:
            invoicePayableAt:
              anyOf:
                - $ref: 'https://api.swaggerhub.com/domains/dcsaorg/LOCATION_DOMAIN/2.0.0#/components/schemas/addressLocation'
                - $ref: 'https://api.swaggerhub.com/domains/dcsaorg/LOCATION_DOMAIN/2.0.0#/components/schemas/unLocationLocation'
                - $ref: 'https://api.swaggerhub.com/domains/dcsaorg/LOCATION_DOMAIN/2.0.0#/components/schemas/facilityLocation'
        # Extended version of invoicePayableAt in order to modify description and example
        - type: object
          properties:
            invoicePayableAt:
              description: |
                General purpose object to capture location-related data, the location can be specified in **any** of the following ways: `UN Location Code`, a `Facility` or an `Address`.
              example:
                locationName: "Eiffel Tower"
                UNLocationCode: "FRPAR"
        - type: object
          properties:
            placeOfIssue:
              allOf:
                - $ref: 'https://api.swaggerhub.com/domains/dcsaorg/LOCATION_DOMAIN/2.0.0#/components/schemas/location'
                - example: 
                    locationName: "Eiffel Tower"
                    latitude: "48.8585500"
                    longitude: "2.294492036"
                    UNLocationCode: "FRPAR"
                - description: |
                    The location where the original transport document (bill of lading) will be issued.
        - $ref: '#/components/schemas/commodities'
        - $ref: '#/components/schemas/valueAddedServiceRequests'
        - $ref: '#/components/schemas/references'
        - $ref: '#/components/schemas/requestedEquipments'
        - $ref: '#/components/schemas/documentParties'
        - $ref: '#/components/schemas/shipmentLocations'
      required:
        - commodities

    bookingSummary:
      description: |
        Includes the information requested in a booking, service terms and types as well as the assigned booking reference by the carrier.
      type: object
      allOf:
        - $ref: '#/components/schemas/bookingRefStatus'
        - $ref: '#/components/schemas/bookingShallow'

    bookingRequest:
      description: |
        includes the information requested in a booking, service terms and types as well as the assigned booking reference by the carrier.
      type: object
      allOf:
        - $ref: '#/components/schemas/bookingShallow'
        - $ref: '#/components/schemas/bookingDeep'

    bookings:
      type: object
      description: |
        A list of bookings.
      properties:
        bookings:
          type: array
          items:
            $ref: '#/components/schemas/booking'
            
    booking:
      description: |
        includes the information requested in a booking, service terms and types as well as the assigned booking reference by the carrier.
      type: object
      allOf:
        - type: object
          properties:
            carrierBookingRequestReference:
              $ref: 'https://api.swaggerhub.com/domains/dcsaorg/DCSA_DOMAIN/2.0.0#/components/schemas/carrierBookingRequestReference'
        - $ref: '#/components/schemas/bookingShallow'
        - $ref: '#/components/schemas/bookingDeep'
      required:
        - carrierBookingRequestReference

    bookingResponse:
      description: |
        includes the information requested in a booking, service terms and types as well as the assigned booking reference by the carrier.
      type: object
      allOf:
        - $ref: '#/components/schemas/bookingSummary'
        - $ref: '#/components/schemas/bookingDeep'

    bookingRefStatus:
      description: |
        The `carrierBookingRequestReference` along with the `documentStatus` is returned
      type: object
      allOf:
        - type: object
          properties:
            carrierBookingRequestReference:
              $ref: 'https://api.swaggerhub.com/domains/dcsaorg/DCSA_DOMAIN/2.0.0#/components/schemas/carrierBookingRequestReference'
        - type: object
          properties:
            documentStatus:
              allOf:
                - $ref: '#/components/schemas/bookingDocumentStatus'
        - type: object
          properties:
            bookingRequestCreatedDateTime:
              $ref: 'https://api.swaggerhub.com/domains/dcsaorg/DCSA_DOMAIN/2.0.0#/components/schemas/bookingRequestCreatedDateTime'
        - type: object
          properties:
            bookingRequestUpdatedDateTime:
              $ref: 'https://api.swaggerhub.com/domains/dcsaorg/DCSA_DOMAIN/2.0.0#/components/schemas/bookingRequestUpdatedDateTime'
      required:
        - carrierBookingRequestReference
        - documentStatus
        - bookingRequestCreatedDateTime
        - bookingRequestUpdatedDateTime
        
    #############################
    # Booking Confirmation object
    #############################

    shipmentSummary:
      description: |
        Shipment 'metadata'
      type: object
      allOf:
        - type: object
          properties:
            carrierBookingReference:
              $ref: 'https://api.swaggerhub.com/domains/dcsaorg/DCSA_DOMAIN/2.0.0#/components/schemas/carrierBookingReference'
        - type: object
          properties:
            carrierBookingRequestReference:
              $ref: 'https://api.swaggerhub.com/domains/dcsaorg/DCSA_DOMAIN/2.0.0#/components/schemas/carrierBookingRequestReference'
        - type: object
          properties:
            documentStatus:
              $ref: '#/components/schemas/bookingDocumentStatus'
        - type: object
          properties:
            shipmentCreatedDateTime:
              $ref: 'https://api.swaggerhub.com/domains/dcsaorg/DCSA_DOMAIN/2.0.0#/components/schemas/shipmentCreatedDateTime'
        - type: object
          properties:
            shipmentUpdatedDateTime:
              $ref: 'https://api.swaggerhub.com/domains/dcsaorg/DCSA_DOMAIN/2.0.0#/components/schemas/shipmentUpdatedDateTime'
        - type: object
          properties:
            termsAndConditions:
              $ref: 'https://api.swaggerhub.com/domains/dcsaorg/DCSA_DOMAIN/2.0.0#/components/schemas/termsAndConditions'
      required:
        - carrierBookingReference
        - shipmentCreatedDateTime

    shipments:
      type: object
      description: |
        A list of Shipments
      properties:
        shipments:
          type: array
          items:
            $ref: '#/components/schemas/shipment'

    shipment:
      description: |
        Shipment
      type: object
      allOf:
        - $ref: '#/components/schemas/shipmentSummary'
        - type: object
          properties:
            booking:
              allOf:
                - $ref: '#/components/schemas/bookingResponse'
        - $ref: '#/components/schemas/transports'
        - $ref: '#/components/schemas/shipmentCutOffTimes'
        - $ref: '#/components/schemas/shipmentLocations'
        - $ref: '#/components/schemas/confirmedEquipments'
        - $ref: '#/components/schemas/charges'
        - $ref: '#/components/schemas/carrierClauses'
      required:
        - booking
        - transports


    ############################
    # Objects needed for booking
    ############################

    commodities:
      type: object
      properties:
        commodities:
          type: array
          items:
            $ref: '#/components/schemas/commodity'

    commodity:
      type: object
      description: |
        Type of goods in the booking, defined by its commodity type
      allOf:
        - type: object
          properties:
            commodityType:
              $ref: 'https://api.swaggerhub.com/domains/dcsaorg/DCSA_DOMAIN/2.0.0#/components/schemas/commodityType'
        - type: object
          properties:
            HSCode:
              $ref: 'https://api.swaggerhub.com/domains/dcsaorg/DCSA_DOMAIN/2.0.0#/components/schemas/HSCode'
        - type: object
          properties:
            cargoGrossWeight:
              $ref: 'https://api.swaggerhub.com/domains/dcsaorg/DCSA_DOMAIN/2.0.0#/components/schemas/cargoGrossWeight'
        - type: object
          properties:
            cargoGrossWeightUnit:
              $ref: 'https://api.swaggerhub.com/domains/dcsaorg/DCSA_DOMAIN/2.0.0#/components/schemas/weightUnit'
        - type: object
          properties:
            cargoGrossVolume:
              $ref: 'https://api.swaggerhub.com/domains/dcsaorg/DCSA_DOMAIN/2.0.0#/components/schemas/cargoGrossVolume'
        - type: object
          properties:
            cargoGrossVolumeUnit:
              $ref: 'https://api.swaggerhub.com/domains/dcsaorg/DCSA_DOMAIN/2.0.0#/components/schemas/volumeUnit'
        - type: object
          properties:
            numberOfPackages:
              allOf:
                - $ref: 'https://api.swaggerhub.com/domains/dcsaorg/DCSA_DOMAIN/2.0.0#/components/schemas/numberOfPackages'
                - description: |
                    Specifies the total number of packages associated with this commodity
        - type: object
          properties:
            exportLicenseIssueDate:
              $ref: 'https://api.swaggerhub.com/domains/dcsaorg/DCSA_DOMAIN/2.0.0#/components/schemas/exportLicenseIssueDate'
        - type: object
          properties:
            exportLicenseExpiryDate:
              $ref: 'https://api.swaggerhub.com/domains/dcsaorg/DCSA_DOMAIN/2.0.0#/components/schemas/exportLicenseExpiryDate'
      required:
        - commodityType
        - cargoGrossWeight
        - cargoGrossWeightUnit

    valueAddedServiceRequests:
      type: object
      properties:
        valueAddedServiceRequests:
          type: array
          items:
            $ref: '#/components/schemas/valueAddedServiceRequest'

    valueAddedServiceRequest:
      type: object
      description: |
        Type of goods in the booking, defined by its commodity type
      allOf:
        - type: object
          properties:
            valueAddedServiceCode:
              $ref: 'https://api.swaggerhub.com/domains/dcsaorg/DCSA_DOMAIN/2.0.0#/components/schemas/valueAddedServiceCode'
      required:
        - valueAddedServiceCode

    vessel:
      type: object
      description: |
        describes a floating, sea going structure (mother vessels and feeder vessels) with either an internal or external mode of propulsion designed for the transport of cargo and/or passengers. Ocean vessels are uniquely identified by an IMO number consisting of 7 digits, or alternatively by their AIS signal with an MMSI number. 
      allOf:
        - type: object
          properties:
            vesselIMONumber:
              $ref: 'https://api.swaggerhub.com/domains/dcsaorg/DCSA_DOMAIN/2.0.0#/components/schemas/vesselIMONumber'
        - type: object
          properties:
            vesselName:
              $ref: 'https://api.swaggerhub.com/domains/dcsaorg/DCSA_DOMAIN/2.0.0#/components/schemas/vesselName'
        - type: object
          properties:
            vesselFlag:
              $ref: 'https://api.swaggerhub.com/domains/dcsaorg/DCSA_DOMAIN/2.0.0#/components/schemas/vesselFlag'
        - type: object
          properties:
            vesselCallSignNumber:
              $ref: 'https://api.swaggerhub.com/domains/dcsaorg/DCSA_DOMAIN/2.0.0#/components/schemas/vesselCallSignNumber'
        - type: object
          properties:
            vesselOperatorCarrierCode:
              $ref: 'https://api.swaggerhub.com/domains/dcsaorg/DCSA_DOMAIN/2.0.0#/components/schemas/vesselOperatorCarrierCode'
        - type: object
          properties:
            vesselOperatorCarrierCodeListProvider:
              $ref: 'https://api.swaggerhub.com/domains/dcsaorg/DCSA_DOMAIN/2.0.0#/components/schemas/vesselOperatorCarrierCodeListProvider'
      required:
        - vesselIMONumber

    requestedEquipments:
      type: object
      properties:
        requestedEquipments:
          type: array
          items:
            $ref: '#/components/schemas/requestedEquipment'

    requestedEquipment:
      type: object
      description: |
        The requested equipments for the booking
      allOf:
        - type: object
          properties:
            requestedEquipmentSizeType:
              $ref: 'https://api.swaggerhub.com/domains/dcsaorg/DCSA_DOMAIN/2.0.0#/components/schemas/ISOEquipmentCode'
        - type: object
          properties:
            requestedEquipmentUnits:
              $ref: 'https://api.swaggerhub.com/domains/dcsaorg/DCSA_DOMAIN/2.0.0#/components/schemas/requestedEquipmentUnits'
        - type: object
          properties:
            equipmentReferences:
              type: array
              items:
                allOf:
                  - $ref: 'https://api.swaggerhub.com/domains/dcsaorg/DCSA_DOMAIN/2.0.0#/components/schemas/equipmentReference'
                  - description: |
                      A reference to the equipment used by the shipper if known at the time of booking
        - type: object
          properties:
            isShipperOwned:
              $ref: 'https://api.swaggerhub.com/domains/dcsaorg/DCSA_DOMAIN/2.0.0#/components/schemas/isShipperOwned'
      required:
        - requestedEquipmentSizeType
        - requestedEquipmentUnits
        - isShipperOwned
    confirmedEquipments:
      type: object
      properties:
        confirmedEquipments:
          type: array
          items:
            $ref: '#/components/schemas/confirmedEquipment'

    confirmedEquipment:
      type: object
      description: |
        The confirmed equipments for the booking
      allOf:
        - type: object
          properties:
            confirmedEquipmentSizeType:
              $ref: 'https://api.swaggerhub.com/domains/dcsaorg/DCSA_DOMAIN/2.0.0#/components/schemas/ISOEquipmentCode'
        - type: object
          properties:
            confirmedEquipmentUnits:
              $ref: 'https://api.swaggerhub.com/domains/dcsaorg/DCSA_DOMAIN/2.0.0#/components/schemas/confirmedEquipmentUnits'
      required:
        - confirmedEquipmentSizeType
        - confirmedEquipmentUnits

    shipmentCutOffTimes:
      type: object
      properties:
        shipmentCutOffTimes:
          type: array
          items:
            $ref: '#/components/schemas/shipmentCutOffTime'

    shipmentCutOffTime:
      type: object
      description: |
        Cut off times
      allOf:
        - type: object
          properties:
            cutOffDateTimeCode:
              $ref: 'https://api.swaggerhub.com/domains/dcsaorg/DCSA_DOMAIN/2.0.0#/components/schemas/cutOffDateTimeCode'
        - type: object
          properties:
            cutOffDateTime:
              $ref: 'https://api.swaggerhub.com/domains/dcsaorg/DCSA_DOMAIN/2.0.0#/components/schemas/cutOffDateTime'
      required:
        - cutOffDateTimeCode
        - cutOffDateTime

    ######################################
    # Shipping Instruction Related objects
    ######################################


    shippingInstructionShallow:
      description: |
        The part of the ShippingInstruction that contains simple fields (no nested objects)
      type: object
      allOf:
        - type: object
          properties:
            amendToTransportDocument:
              allOf:
                - $ref: 'https://api.swaggerhub.com/domains/dcsaorg/DCSA_DOMAIN/2.0.0#/components/schemas/amendToTransportDocument'
        - type: object
          properties:
            transportDocumentTypeCode:
              $ref: 'https://api.swaggerhub.com/domains/dcsaorg/DCSA_DOMAIN/2.0.0#/components/schemas/transportDocumentTypeCode'
        - type: object
          properties:
            isShippedOnboardType:
              $ref: 'https://api.swaggerhub.com/domains/dcsaorg/DCSA_DOMAIN/2.0.0#/components/schemas/isShippedOnboardType'
        - type: object
          properties:
            numberOfCopies:
              $ref: 'https://api.swaggerhub.com/domains/dcsaorg/DCSA_DOMAIN/2.0.0#/components/schemas/numberOfCopies'
        - type: object
          properties:
            numberOfOriginals:
              $ref: 'https://api.swaggerhub.com/domains/dcsaorg/DCSA_DOMAIN/2.0.0#/components/schemas/requestedNumberOfOriginals'
        - type: object
          properties:
            isElectronic:
              $ref: 'https://api.swaggerhub.com/domains/dcsaorg/DCSA_DOMAIN/2.0.0#/components/schemas/isElectronic'
        - type: object
          properties:
            isToOrder:
              $ref: 'https://api.swaggerhub.com/domains/dcsaorg/DCSA_DOMAIN/2.0.0#/components/schemas/isToOrder'
        - type: object
          properties:
            areChargesDisplayedOnOriginals:
              $ref: 'https://api.swaggerhub.com/domains/dcsaorg/DCSA_DOMAIN/2.0.0#/components/schemas/areChargesDisplayedOnOriginals'
        - type: object
          properties:
            areChargesDisplayedOnCopies:
              $ref: 'https://api.swaggerhub.com/domains/dcsaorg/DCSA_DOMAIN/2.0.0#/components/schemas/areChargesDisplayedOnCopies'
        - type: object
          properties:
            displayedNameForPlaceOfReceipt:
              allOf:
                - $ref: 'https://api.swaggerhub.com/domains/dcsaorg/DCSA_DOMAIN/2.0.0#/components/schemas/displayedName'
                - description: |
                    The address of the Place of Receipt to be displayed on the transport document.
        - type: object
          properties:
            displayedNameForPortOfLoad:
              allOf:
                - $ref: 'https://api.swaggerhub.com/domains/dcsaorg/DCSA_DOMAIN/2.0.0#/components/schemas/displayedName'
                - description: |
                    The address of the Port of Load to be displayed on the transport document.
        - type: object
          properties:
            displayedNameForPortOfDischarge:
              allOf:
                - $ref: 'https://api.swaggerhub.com/domains/dcsaorg/DCSA_DOMAIN/2.0.0#/components/schemas/displayedName'
                - description: |
                    The address of the Port of Discharge to be displayed on the transport document.
        - type: object
          properties:
            displayedNameForPlaceOfDelivery:
              allOf:
                - $ref: 'https://api.swaggerhub.com/domains/dcsaorg/DCSA_DOMAIN/2.0.0#/components/schemas/displayedName'
                - description: |
                    The address of the Place of Delivery to be displayed on the transport document.
      required:
        - isShippedOnboardType
        - isElectronic
        - isToOrder
    
    shippingInstructionDeep:
      description: |
        The part of the ShippingInstruction that contains the nested objects.
      type: object
      allOf:
        - type: object
          properties:
            placeOfIssue:
              allOf:
                - $ref: 'https://api.swaggerhub.com/domains/dcsaorg/LOCATION_DOMAIN/2.0.0#/components/schemas/location'
                - example: 
                    locationName: "Eiffel Tower"
                    latitude: "48.8585500"
                    longitude: "2.294492036"
                    UNLocationCode: "FRPAR"
                - description: |
                    The location where the original transport document (bill of lading) will be issued.
        - $ref: '#/components/schemas/consignmentItems'
        - $ref: '#/components/schemas/utilizedTransportEquipments'
        - $ref: '#/components/schemas/documentParties'
        - $ref: '#/components/schemas/references'
      required:
        - consignmentItems
        - utilizedTransportEquipments

    shippingInstructionSummary:
      description: |
        A 'shallow' representation of the Shipping Instruction. This version of the Shipping Instruction does not contain nested objects. For a 'rich' version of the Shipping Instruction please use the `GET` endPoint.
      type: object
      allOf:
        - $ref: '#/components/schemas/shippingInstructionRefStatus'
        - $ref: '#/components/schemas/shippingInstructionShallow'
        - $ref: '#/components/schemas/carrierBookingReferences'
      required:
        - shippingInstructionReference

    shippingInstructionRequest:
      description: |
        The Shipping Instruction is an enrichment to the original booking shared by the shipper to the carrier. The shipping instruction includes volume or weight, cargo items, shipping dates, origin, destination, and other special instructions. The information given by the shipper through the shipping instruction is the information required to create a Transport Document.
      type: object
      allOf:
        - $ref: '#/components/schemas/shippingInstructionShallow'
        - type: object
          properties:
            carrierBookingReference:
              allOf:
                - $ref: 'https://api.swaggerhub.com/domains/dcsaorg/DCSA_DOMAIN/2.0.0#/components/schemas/carrierBookingReference'
                # Extend the carrierBookingReference description for SI
                - description: |
                     The associated booking number provided by the carrier. To be used if **all** `Consignment Items` belong to the same Booking.
                    
                     **Cannot** be used in combination with `Consignment Item` carrierBookingReference
        - $ref: '#/components/schemas/shippingInstructionDeep'
        
    shippingInstruction:
      description: |
        The Shipping Instruction is an enrichment to the original booking shared by the shipper to the carrier. The shipping instruction includes volume or weight, cargo items, shipping dates, origin, destination, and other special instructions. The information given by the shipper through the shipping instruction is the information required to create a Transport Document.
      type: object
      allOf:
        - type: object
          properties:
            shippingInstructionReference:
              $ref: 'https://api.swaggerhub.com/domains/dcsaorg/DCSA_DOMAIN/2.0.0#/components/schemas/shippingInstructionReference'
        - $ref: '#/components/schemas/shippingInstructionRequest'

    shippingInstructionResponse:
      description: |
        The entire Shipping Instruction object with all nested objects including the confirmed booking(s).
      type: object
      allOf:
        - $ref: '#/components/schemas/shippingInstructionRefStatus'
        - $ref: '#/components/schemas/shippingInstructionRequest'
        # - $ref: '#/components/schemas/shipments'

    shippingInstructionRefStatus:
      description: |
        The `shippingInstructionReference` along with the `documentStatus`, created and updated timestamps is returned
      type: object
      allOf:
        - type: object
          properties:
            shippingInstructionReference:
              $ref: 'https://api.swaggerhub.com/domains/dcsaorg/DCSA_DOMAIN/2.0.0#/components/schemas/shippingInstructionReference'
        - type: object
          properties:
            documentStatus:
              $ref: '#/components/schemas/eblDocumentStatus'
        - type: object
          properties:
            shippingInstructionCreatedDateTime:
              $ref: 'https://api.swaggerhub.com/domains/dcsaorg/DCSA_DOMAIN/2.0.0#/components/schemas/shippingInstructionCreatedDateTime'
        - type: object
          properties:
            shippingInstructionUpdatedDateTime:
              $ref: 'https://api.swaggerhub.com/domains/dcsaorg/DCSA_DOMAIN/2.0.0#/components/schemas/shippingInstructionUpdatedDateTime'
      required:
        - shippingInstructionReference
        - documentStatus
        - shippingInstructionCreatedDateTime
        - shippingInstructionUpdatedDateTime

    ############################
    # Cargo Item Related objects
    ############################
  
    cargoItems:
      type: object
      properties:
        cargoItems:
          type: array
          minItems: 1
          items:
            $ref: '#/components/schemas/cargoItem'

    cargoItem:
      type: object
      description: A `cargoItem` is the smallest unit used by stuffing. A `cargoItem` cannot be split across containers.
      allOf:
        - $ref: '#/components/schemas/cargoLineItems'
        - type: object
          properties:
            equipmentReference:
              $ref: 'https://api.swaggerhub.com/domains/dcsaorg/DCSA_DOMAIN/2.0.0#/components/schemas/equipmentReference'
        - type: object
          properties:
            weight:
              $ref: 'https://api.swaggerhub.com/domains/dcsaorg/DCSA_DOMAIN/2.0.0#/components/schemas/weight'
        - type: object
          properties:
            volume:
              $ref: 'https://api.swaggerhub.com/domains/dcsaorg/DCSA_DOMAIN/2.0.0#/components/schemas/volume'
        - type: object
          properties:
            weightUnit:
              $ref: 'https://api.swaggerhub.com/domains/dcsaorg/DCSA_DOMAIN/2.0.0#/components/schemas/weightUnit'
        - type: object
          properties:
            volumeUnit:
              $ref: 'https://api.swaggerhub.com/domains/dcsaorg/DCSA_DOMAIN/2.0.0#/components/schemas/volumeUnit'
        - type: object
          properties:
            numberOfPackages:
              $ref: 'https://api.swaggerhub.com/domains/dcsaorg/DCSA_DOMAIN/2.0.0#/components/schemas/numberOfPackages'
        - type: object
          properties:
            packageCode:
              $ref: 'https://api.swaggerhub.com/domains/dcsaorg/DCSA_DOMAIN/2.0.0#/components/schemas/packageCode'
      required:
        - equipmentReference
        - weight
        - weightUnit
        - numberOfPackages
        - packageCode

    #################################
    # Cargo Line Item Related objects
    #################################

    cargoLineItems:
      type: object
      properties:
        cargoLineItems:
          type: array
          items:
            $ref: '#/components/schemas/cargoLineItem'
    cargoLineItem:
      type: object
      description: |
        identifies the specific details of packages within a cargo item.
      allOf:
        - type: object
          properties:
            cargoLineItemID:
              $ref: 'https://api.swaggerhub.com/domains/dcsaorg/DCSA_DOMAIN/2.0.0#/components/schemas/cargoLineItemID'
        - type: object
          properties:
            shippingMarks:
              $ref: 'https://api.swaggerhub.com/domains/dcsaorg/DCSA_DOMAIN/2.0.0#/components/schemas/shippingMarks'
      required:
        - cargoLineItemID
        - shippingMarks

    ###################
    # Consignment Items
    ###################

    consignmentItems:
      type: object
      properties:
        consignmentItems:
          minItems: 1
          type: array
          items:
            $ref: '#/components/schemas/consignmentItem'

    consignmentItem:
      type: object
      description: |
        Defines a list of `CargoItems` belonging together and the associated `Booking`. A `ConsignmentItem` can be split across multiple containers (`UtilizedTransportEquipment`) by referencing multiple `CargoItems`
      allOf:
        - type: object
          properties:
            carrierBookingReference:
              allOf:
                - $ref: 'https://api.swaggerhub.com/domains/dcsaorg/DCSA_DOMAIN/2.0.0#/components/schemas/carrierBookingReference'
                # Extend the carrierBookingReference description for CargoItem
                - description: |
                    The associated booking number provided by the carrier for this `Consignment Item`.
                    
                    **Cannot** be used in combination with Shipping Instruction header level carrierBookingReference
        - type: object
          properties:
            weight:
              allOf:
                - $ref: 'https://api.swaggerhub.com/domains/dcsaorg/DCSA_DOMAIN/2.0.0#/components/schemas/weight'
                - description: |
                    The total weight of all the `CargoItems` listed in the `ConsignmentItem`. Excludes the tare weight of the container(s).
        - type: object
          properties:
            volume:
              allOf:
                - $ref: 'https://api.swaggerhub.com/domains/dcsaorg/DCSA_DOMAIN/2.0.0#/components/schemas/volume'
                - description: |
                    The total volume of all the `CargoItems` listed in the `ConsignmentItem`.
        - type: object
          properties:
            weightUnit:
              $ref: 'https://api.swaggerhub.com/domains/dcsaorg/DCSA_DOMAIN/2.0.0#/components/schemas/weightUnit'
        - type: object
          properties:
            volumeUnit:
              $ref: 'https://api.swaggerhub.com/domains/dcsaorg/DCSA_DOMAIN/2.0.0#/components/schemas/volumeUnit'
        - type: object
          properties:
            descriptionOfGoods:
              $ref: 'https://api.swaggerhub.com/domains/dcsaorg/DCSA_DOMAIN/2.0.0#/components/schemas/descriptionOfGoods'
        - type: object
          properties:
            HSCode:
              $ref: 'https://api.swaggerhub.com/domains/dcsaorg/DCSA_DOMAIN/2.0.0#/components/schemas/HSCode'
        - $ref: '#/components/schemas/cargoItems'
        - $ref: '#/components/schemas/references'
      required:
        - descriptionOfGoods
        - HSCode
        - cargoItems
        - weight
        - weightUnit

    ####################################
    # Shipment Equipment Related objects
    ####################################

    utilizedTransportEquipments:
      type: object
      properties:
        utilizedTransportEquipments:
          type: array
          minItems: 1
          items:
            $ref: '#/components/schemas/utilizedTransportEquipment'

    utilizedTransportEquipment:
      type: object
      description: |
        Specifies the container (`equipment`), the total weight, the `seals` used and possible `reefer` settings
      allOf:
        - type: object
          properties:
            equipment:
              $ref: '#/components/schemas/equipment'
        - type: object
          properties:
            cargoGrossWeightUnit:
              $ref: 'https://api.swaggerhub.com/domains/dcsaorg/DCSA_DOMAIN/2.0.0#/components/schemas/weightUnit'
        - type: object
          properties:
            cargoGrossWeight:
              $ref: 'https://api.swaggerhub.com/domains/dcsaorg/DCSA_DOMAIN/2.0.0#/components/schemas/cargoGrossWeight'
        - type: object
          properties:
            isShipperOwned:
              $ref: 'https://api.swaggerhub.com/domains/dcsaorg/DCSA_DOMAIN/2.0.0#/components/schemas/isShipperOwned'
        - type: object
          properties:
            activeReeferSettings:
              type: object
              description: specifies the settings for an active reefer container used to a shipment.
              allOf:
                - type: object
                  properties:
                    temperatureMin:
                      $ref: 'https://api.swaggerhub.com/domains/dcsaorg/DCSA_DOMAIN/2.0.0#/components/schemas/temperatureMin'
                - type: object
                  properties:
                    temperatureMax:
                      $ref: 'https://api.swaggerhub.com/domains/dcsaorg/DCSA_DOMAIN/2.0.0#/components/schemas/temperatureMax'
                - type: object
                  properties:
                    temperatureUnit:
                      $ref: 'https://api.swaggerhub.com/domains/dcsaorg/DCSA_DOMAIN/2.0.0#/components/schemas/temperatureUnit'
                - type: object
                  properties:
                    humidityMin:
                      $ref: 'https://api.swaggerhub.com/domains/dcsaorg/DCSA_DOMAIN/2.0.0#/components/schemas/humidityMin'
                - type: object
                  properties:
                    humidityMax:
                      $ref: 'https://api.swaggerhub.com/domains/dcsaorg/DCSA_DOMAIN/2.0.0#/components/schemas/humidityMax'
                - type: object
                  properties:
                    ventilationMin:
                      $ref: 'https://api.swaggerhub.com/domains/dcsaorg/DCSA_DOMAIN/2.0.0#/components/schemas/ventilationMin'
                - type: object
                  properties:
                    ventilationMax:
                      $ref: 'https://api.swaggerhub.com/domains/dcsaorg/DCSA_DOMAIN/2.0.0#/components/schemas/ventilationMax'
        - $ref: '#/components/schemas/seals'
      required:
        - equipment
        - cargoGrossWeightUnit
        - cargoGrossWeight
        - isShipperOwned
        - cargoItems

    ######################
    # Seal Related objects
    ######################

    seals:
      type: object
      properties:
        seals:
          type: array
          items:
            $ref: '#/components/schemas/seal'
    seal:
      type: object
      description: 'addresses the seal-related information associated with the shipment equipment. A seal is put on a shipment equipment once it is loaded. This seal is meant to stay on until the shipment equipment reaches its final destination.'
      allOf:
        - type: object
          properties:
            sealNumber:
              $ref: 'https://api.swaggerhub.com/domains/dcsaorg/DCSA_DOMAIN/2.0.0#/components/schemas/sealNumber'
        - type: object
          properties:
            sealSource:
              $ref: 'https://api.swaggerhub.com/domains/dcsaorg/DCSA_DOMAIN/2.0.0#/components/schemas/sealSource'
        - type: object
          properties:
            sealType:
              $ref: 'https://api.swaggerhub.com/domains/dcsaorg/DCSA_DOMAIN/2.0.0#/components/schemas/sealType'
      required:
        - sealNumber
        - sealType

    ################################
    # Document Party Related objects
    ################################

    documentParties:
      type: object
      properties:
        documentParties:
          type: array
          items:
            $ref: '#/components/schemas/documentParty'
    
    documentParty:
      description: stores the parties involved in the transport document.
      type: object
      allOf:
        - type: object
          properties:
            party:
              allOf:
                - $ref: '#/components/schemas/party'
        - type: object
          properties:
            partyFunction:
              $ref: 'https://api.swaggerhub.com/domains/dcsaorg/DCSA_DOMAIN/2.0.0#/components/schemas/partyFunction'
        - type: object
          properties:
            displayedAddress:
              type: array
              items:
                $ref: 'https://api.swaggerhub.com/domains/dcsaorg/DCSA_DOMAIN/2.0.0#/components/schemas/addressLine'
        - type: object
          properties:
            isToBeNotified:
              $ref: 'https://api.swaggerhub.com/domains/dcsaorg/DCSA_DOMAIN/2.0.0#/components/schemas/isToBeNotified'
      required:
        - party
        - partyFunction
        - isToBeNotified

    #######################
    # Party Related objects
    #######################
  
    partyContactDetail:
      description: |
        Contact information for a Party
      type: object
      allOf:
        - type: object
          properties:
            name:
              $ref: 'https://api.swaggerhub.com/domains/dcsaorg/DCSA_DOMAIN/2.0.0#/components/schemas/name'
        - type: object
          properties:
            phone:
              $ref: 'https://api.swaggerhub.com/domains/dcsaorg/DCSA_DOMAIN/2.0.0#/components/schemas/phone'
        - type: object
          properties:
            email:
              $ref: 'https://api.swaggerhub.com/domains/dcsaorg/DCSA_DOMAIN/2.0.0#/components/schemas/email'
        - type: object
          properties:
            url:
              $ref: 'https://api.swaggerhub.com/domains/dcsaorg/DCSA_DOMAIN/2.0.0#/components/schemas/url'
      required:
        - name
    codeListResponsibleAgencyCode:
      type: string
      description: |
        UN/CEFACT codes for code list providers:
        - 5 (ISO)
        - 6 (UN/ECE)
        - 11 (Lloyd's register of shipping)
        - 20 (BIC (Bureau International des Containeurs)
        - 54 (IMO (incl. IMDG))
        - 182 (Standard Carrier Alpha Code (SCAC))
        - 274 (ITIGG)
        - 296 (ITU)
        - 306 (SMDG)
        - 399 (EXIS)
        - zzz (Mutually defined)

        <b>Deprecated:</b> Use DCSAResponsibleAgencyCode instead
      enum:
        - "5"
        - "6"
        - "11"
        - "20"
        - "54"
        - "182"
        - "274"
        - "296"
        - "306"
        - "399"
        - "zzz"
      example: "306"
      deprecated: true
    DCSAResponsibleAgencyCode:
      type: string
      description: |
        A DCSA provided code for [UN/CEFACT](https://unece.org/fileadmin/DAM/trade/untdid/d16b/tred/tred3055.htm) code list providers:
        - ISO (International Standards Organization)
        - UNECE (United Nations Economic Commission for Europe)
        - LLOYD (Lloyd's register of shipping)
        - BIC (Bureau International des Containeurs)
        - IMO (International Maritime Organization)
        - SCAC (Standard Carrier Alpha Code)
        - ITIGG (International Transport Implementation Guidelines Group)
        - ITU (International Telecommunication Union)
        - SMDG (Shipplanning Message Development Group)
        - EXIS (Exis Technologies Ltd.)
        - FMC (Federal Maritime Commission)
        - CBSA (Canada Border Services Agency)
        - DCSA (Digital Container Shipping Association)
        - ZZZ (Mutually defined)

        More details can be found on [GitHub](https://github.com/dcsaorg/DCSA-Information-Model/blob/master/datamodel/referencedata.d/codelistresponsibleagencycodes.csv).
      enum:
        - ISO
        - UNECE
        - LLOYD
        - BIC
        - IMO
        - SCAC
        - ITIGG
        - ITU
        - SMDG
        - EXIS
        - FMC
        - CBSA
        - DCSA
        - ZZZ
      example: SMDG
    partyCode:
      type: string
      description: |
        Code to identify the party as provided by the agency
      maxLength: 100
      example: MSK
    codeListName:
      type: string
      description: |
        The name of the list, provided by the responsible agency
      maxLength: 100
      example: LCL
    party:
      description: 'refers to a company or a legal entity.'
      type: object
      allOf:
        - type: object
          properties:
            partyName:
              $ref: 'https://api.swaggerhub.com/domains/dcsaorg/DCSA_DOMAIN/2.0.0#/components/schemas/partyName'
        - type: object
          properties:
            taxReference1:
              $ref: 'https://api.swaggerhub.com/domains/dcsaorg/DCSA_DOMAIN/2.0.0#/components/schemas/taxReference1'
        - type: object
          properties:
            taxReference2:
              $ref: 'https://api.swaggerhub.com/domains/dcsaorg/DCSA_DOMAIN/2.0.0#/components/schemas/taxReference2'
        - type: object
          properties:
            publicKey:
              $ref: 'https://api.swaggerhub.com/domains/dcsaorg/DCSA_DOMAIN/2.0.0#/components/schemas/publicKey'
        - type: object
          properties:
            address:
              allOf:
                - $ref: 'https://api.swaggerhub.com/domains/dcsaorg/LOCATION_DOMAIN/2.0.0#/components/schemas/address'
        - type: object
          properties:
            partyContactDetails:
              type: array
              minItems: 1
              description: |
                A list of contact details - the list cannot be empty
              items:
                allOf:
                  - $ref: '#/components/schemas/partyContactDetail'
        - type: object
          properties:
            identifyingCodes:
              type: array
              items:
                allOf:
                  - $ref: '#/components/schemas/identifyingCode'
      required:
        - partyContactDetails
    identifyingCode:
      type: object
      allOf:
        - type: object
          properties:
            DCSAResponsibleAgencyCode:
              $ref: '#/components/schemas/DCSAResponsibleAgencyCode'
        - type: object
          properties:
            partyCode:
              $ref: '#/components/schemas/partyCode'
        - type: object
          properties:
            codeListName:
              $ref: '#/components/schemas/codeListName'
      required:
        - DCSAResponsibleAgencyCode
        - partyCode
    partyWithID:
      description: 'refers to a company or a legal entity.'
      type: object
      allOf:
        - type: object
          properties:
            partyID:
              $ref: 'https://api.swaggerhub.com/domains/dcsaorg/DCSA_DOMAIN/2.0.0#/components/schemas/partyID'
        - $ref: '#/components/schemas/party'

    ###################################
    # Shipment Location Related objects
    ###################################
  
    shipmentLocations:
      type: object
      properties:
        shipmentLocations:
          type: array
          items:
            $ref: '#/components/schemas/shipmentLocation'
    
    #This object is most likely not needed
    shipmentLocationNoLocationType:
      type: object
      title: shipmentLocation
      description: 'maps the relationship between Shipment and Location, e.g., the place of receipt and the places of delivery for a specific shipment.'
      allOf:
        - type: object
          properties:
            location:
              allOf:
                - $ref: 'https://api.swaggerhub.com/domains/dcsaorg/LOCATION_DOMAIN/2.0.0#/components/schemas/location'
                - example: 
                    locationName: "Eiffel Tower"
                    latitude: "48.8585500"
                    longitude: "2.294492036"
                    UNLocationCode: "FRPAR"
        - type: object
          properties:
            displayedName:
              $ref: 'https://api.swaggerhub.com/domains/dcsaorg/DCSA_DOMAIN/2.0.0#/components/schemas/displayedName'

    shipmentLocation:
      type: object
      description: 'maps the relationship between Shipment and Location, e.g., the place of receipt and the places of delivery for a specific shipment.'
      allOf:
        - $ref: '#/components/schemas/shipmentLocationNoLocationType'
        - type: object
          properties:
            shipmentLocationTypeCode:
              $ref: 'https://api.swaggerhub.com/domains/dcsaorg/DCSA_DOMAIN/2.0.0#/components/schemas/shipmentLocationTypeCode'
        - type: object
          properties:
            eventDateTime:
              $ref: 'https://api.swaggerhub.com/domains/dcsaorg/DCSA_DOMAIN/2.0.0#/components/schemas/eventLocationDateTime'
      required:
        - location
        - shipmentLocationTypeCode

    ###########################
    # Reference Related objects
    ###########################
  
    references:
      type: object
      properties:
        references:
          type: array
          items:
            $ref: '#/components/schemas/reference'
    reference:
      type: object
      description: |
        references provided by the shipper or freight forwarder at the time of booking or at the time of providing shipping instruction. Carriers share it back when providing track and trace event updates, some are also printed on the B/L. Customers can use these references to track shipments in their internal systems.
      allOf:
        - type: object
          properties:
            referenceType:
              $ref: '#/components/schemas/referenceType'
        - type: object
          properties:
            referenceValue:
              $ref: 'https://api.swaggerhub.com/domains/dcsaorg/DCSA_DOMAIN/2.0.0#/components/schemas/referenceValue'
      required:
        - referenceType
        - referenceValue
    referenceType:
      type: string
      description: |
        The reference type codes defined by DCSA.
        - FF (Freight Forwarders Reference)
        - SI (Shippers Reference)
        - PO (Purchase Order Reference)
        - CR (Customers Reference)
        - AAO (Consignees Reference)
        - ECR (Empty container release reference)
        - CSI (Customer shipment ID)
        - BPR (Booking party reference number)
        - BID (Booking Request ID)

        More details can be found on <a href="https://github.com/dcsaorg/DCSA-Information-Model/blob/master/datamodel/referencedata.d/referencetypes.csv">GitHub</a>. Be aware that the list is a subset of the possible values.
      enum:
        - FF
        - SI
        - PO
        - CR
        - AAO
        - ECR
        - CSI
        - BPR
        - BID
      example: FF


    ####################################
    # Transport Document Related objects
    ####################################

    transportDocumentRefStatus:
      type: object
      allOf:
        - type: object
          properties:
            transportDocumentReference:
              $ref: 'https://api.swaggerhub.com/domains/dcsaorg/DCSA_DOMAIN/2.0.0#/components/schemas/transportDocumentReference'
        - type: object
          properties:
            transportDocumentCreatedDateTime:
              $ref: 'https://api.swaggerhub.com/domains/dcsaorg/DCSA_DOMAIN/2.0.0#/components/schemas/transportDocumentCreatedDateTime'
        - type: object
          properties:
            transportDocumentUpdatedDateTime:
              $ref: 'https://api.swaggerhub.com/domains/dcsaorg/DCSA_DOMAIN/2.0.0#/components/schemas/transportDocumentUpdatedDateTime'
        - type: object
          properties:
            documentStatus:
              allOf:
                - $ref: '#/components/schemas/eblDocumentStatus'
                - example: PENA

    transportDocumentRoot:
      type: object
      allOf:
        - type: object
          properties:
            transportDocumentReference:
              $ref: 'https://api.swaggerhub.com/domains/dcsaorg/DCSA_DOMAIN/2.0.0#/components/schemas/transportDocumentReference'
        - type: object
          properties:
            transportDocumentCreatedDateTime:
              $ref: 'https://api.swaggerhub.com/domains/dcsaorg/DCSA_DOMAIN/2.0.0#/components/schemas/transportDocumentCreatedDateTime'
        - type: object
          properties:
            transportDocumentUpdatedDateTime:
              $ref: 'https://api.swaggerhub.com/domains/dcsaorg/DCSA_DOMAIN/2.0.0#/components/schemas/transportDocumentUpdatedDateTime'
        - type: object
          properties:
            issueDate:
              $ref: 'https://api.swaggerhub.com/domains/dcsaorg/DCSA_DOMAIN/2.0.0#/components/schemas/issueDate'
        - type: object
          properties:
            shippedOnBoardDate:
              $ref: 'https://api.swaggerhub.com/domains/dcsaorg/DCSA_DOMAIN/2.0.0#/components/schemas/shippedOnBoardDate'
        - type: object
          properties:
            receivedForShipmentDate:
              $ref: 'https://api.swaggerhub.com/domains/dcsaorg/DCSA_DOMAIN/2.0.0#/components/schemas/receivedForShipmentDate'
        - type: object
          properties:
            numberOfOriginals:
              $ref: 'https://api.swaggerhub.com/domains/dcsaorg/DCSA_DOMAIN/2.0.0#/components/schemas/issuedNumberOfOriginals'
        - type: object
          properties:
            issuerCode:
              $ref: 'https://api.swaggerhub.com/domains/dcsaorg/DCSA_DOMAIN/2.0.0#/components/schemas/issuerCode'
        - type: object
          properties:
            issuerCodeListProvider:
              $ref: 'https://api.swaggerhub.com/domains/dcsaorg/DCSA_DOMAIN/2.0.0#/components/schemas/issuerCodeListProvider'
        - type: object
          properties:
            declaredValueCurrency:
              $ref: 'https://api.swaggerhub.com/domains/dcsaorg/DCSA_DOMAIN/2.0.0#/components/schemas/declaredValueCurrency'
        - type: object
          properties:
            declaredValue:
              $ref: 'https://api.swaggerhub.com/domains/dcsaorg/DCSA_DOMAIN/2.0.0#/components/schemas/declaredValue'
        - type: object
          properties:
            numberOfRiderPages:
              $ref: 'https://api.swaggerhub.com/domains/dcsaorg/DCSA_DOMAIN/2.0.0#/components/schemas/numberOfRiderPages'
      required:
        - transportDocumentReference
  
    transportDocumentSummary:
      description: |
        A 'shallow' representation of the Transport Document. This version of the Transport Document does not contain nested objects. For a 'rich' version of the Transport Document please use the `GET` endPoint.
      type: object
      allOf:
        - $ref: '#/components/schemas/transportDocumentRoot'
        - type: object
          properties:
            shippingInstructionReference:
              $ref: 'https://api.swaggerhub.com/domains/dcsaorg/DCSA_DOMAIN/2.0.0#/components/schemas/shippingInstructionReference'
        - type: object
          properties:
            documentStatus:
              $ref: '#/components/schemas/eblDocumentStatus'
        - $ref: '#/components/schemas/carrierBookingReferences'
      required:
        - shippingInstructionReference

    transportDocument:
      type: object
      description: |
        The document that governs the terms of carriage between shipper and carrier for maritime transportation. Two distinct types of transport documents exist:
        - Bill of Lading
        - Sea Waybill. 
      allOf:
        - $ref: '#/components/schemas/transportDocumentRoot'
        - type: object
          properties:
            placeOfIssue:
              allOf:
                - $ref: 'https://api.swaggerhub.com/domains/dcsaorg/LOCATION_DOMAIN/2.0.0#/components/schemas/location'
                - example: 
                    locationName: "Eiffel Tower"
                    latitude: "48.8585500"
                    longitude: "2.294492036"
                    UNLocationCode: "FRPAR"
                - description: |
                    The location where the original transport document (bill of lading) will be or has been issued.
        - type: object
          properties:
            shippingInstruction:
              allOf:
                - $ref: '#/components/schemas/shippingInstructionResponse'
        - $ref: '#/components/schemas/charges'
        - $ref: '#/components/schemas/carrierClauses'
      required:
        - shippingInstruction

