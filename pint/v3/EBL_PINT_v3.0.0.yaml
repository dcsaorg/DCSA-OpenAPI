          minimum: 0
          exclusiveMinimum: true
          description: |
            The grand total weight of the DG cargo and weight per `UNNumber`/`NANumber` including packaging items being carried, which can be expressed in imperial or metric terms, as provided by the shipper.
        unit:
          type: string
          description: |
            The unit of measure which can be expressed in imperial or metric terms:
            - `KGM` (Kilograms)
            - `LBR` (Pounds)
          enum:
            - KGM
            - LBR
          example: KGM
      required:
        - value
        - unit
    NetWeight:
      type: object
      title: Net Weight
      description: |
        Total weight of the goods carried, excluding packaging.
      properties:
        value:
          type: number
          format: float
          minimum: 0
          exclusiveMinimum: true
          description: |
            Total weight of the goods carried, excluding packaging.
          example: 2.4
        unit:
          type: string
          description: |
            The unit of measure which can be expressed in imperial or metric terms:
            - `KGM` (Kilograms)
            - `LBR` (Pounds)
          enum:
            - KGM
            - LBR
          example: KGM
      required:
        - value
        - unit
    NetExplosiveContent:
      type: object
      title: Net Explosive Content
      description: |
        The total weight of the explosive substances, without the packagings, casings, etc.
      properties:
        value:
          type: number
          format: float
          minimum: 0
          exclusiveMinimum: true
          description: |
            The total weight of the explosive substances, without the packagings, casings, etc.
          example: 2.4
        unit:
          type: string
          description: |
            The unit of measure which can be expressed in imperial or metric terms:
            - `KGM` (Kilograms)
            - `LBR` (Pounds)
            - `GRM` (Grams)
            - `ONZ` (Ounce)
          enum:
            - KGM
            - LBR
            - GRM
            - ONZ
          example: KGM
      required:
        - value
        - unit
    NetVolume:
      type: object
      title: Net Volume
      description: |
        The volume of the referenced dangerous goods.

        **Condition:** only applicable to liquids and gas.
      properties:
        value:
          type: number
          format: float
          minimum: 0
          exclusiveMinimum: true
          description: |
            The volume of the referenced dangerous goods.
          example: 2.4
        unit:
          type: string
          description: |
            The unit of measure which can be expressed in imperial or metric terms:
            - `FTQ` (Cubic foot)
            - `MTQ` (Cubic meter)
            - `LTR` (Litre)
          enum:
            - MTQ
            - FTQ
            - LTR
          example: MTQ
      required:
        - value
        - unit
    InnerPackaging:
      type: object
      title: Inner Packaging
      description: |
        Object for inner packaging specification
      properties:
        quantity:
          type: integer
          format: int32
          description: |
            Count of `Inner Packagings` of the referenced `Dangerous Goods`.
          example: 20
        material:
          type: string
          maxLength: 100
          description: |
            The `material` used for the `Inner Packaging` of the referenced `Dangerous Goods`.
          example: Plastic
        description:
          type: string
          maxLength: 100
          description: |
            Description of the packaging.
          example: Woven plastic water resistant Bag
