x-stoplight:
  id: 29d30143d7267
info:
  version: 1.0.0-Beta-1
  title: DCSA OpenAPI specification for Reefer Monitoring Operational
  description: |-
    Exchange data uniformly on data collected from live reefers between operational supply chain partners such as carriers, terminals and vessel operators.

    For explanation to specific values or objects please refer to the [Information Model 2024.Q1](https://dcsa.org/wp-content/uploads/2024/01/DCSA-Information-Model-2023.Q4.pdf).

    ## Poll model
    Polling data can be done using

        GET /v1/events

    Calling this endPoint will return a list of events that fulfill the query parameters specified. The list returned is sorted in ascending (`ASC`) order based on the creation date-time of the event (`eventCreatedDateTime`). **This endPoint is mandatory to implement.**

    ### Stats API
    The Stats API offers crucial statistical information for both API providers and consumers to enhance their services and helps DCSA to understand and scale the ecosystem. We expect you to invoke the Stats API for every request made to the Reefer Monitoring Operational Notification API. Further details can be found [here](https://developer.dcsa.org/#/http/guides/api-guides/stats-api)


    For a changelog please click [here](https://github.com/dcsaorg/DCSA-OpenAPI/blob/master/rmo/v1#v100B1). Please also [create a GitHub issue](https://github.com/dcsaorg/DCSA-OpenAPI/issues/new) if you have any questions/comments.
  contact:
    name: Digital Container Shipping Association (DCSA)
    email: info@dcsa.org
    url: 'https://dcsa.org'
  license:
    url: 'http://www.apache.org/licenses/LICENSE-2.0.html'
    name: Apache 2.0
paths:
  /v1/events:
    get:
      tags:
        - Events
      summary: Retrieve Reefer Information
      description: Fetch the current monitoring data available for reefer container fleet
      operationId: fetchReefer
      parameters:
        - $ref: ../../domain/event/event_domain_v3.2.0.yaml#/components/parameters/eventDateTime
        - $ref: ../../domain/event/event_domain_v3.2.0.yaml#/components/parameters/equipmentReference
        - schema:
            type: boolean
          in: query
          name: activeControllerAlarms
          description: Will filter by all live reefers with one or more active alarms
        - name: API-Version
          in: header
          description: |
            An API-Version header **MUST** be provided to the request (mandatory). The header **MUST** be a [SemVer](https://semver.org/) specifying the provider (the calling party) API version.
          required: true
          schema:
            type: string
            example: 1.0.0-Beta-1
      responses:
        '200':
          description: Successful operation
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/reeferResponse'
              examples:
                'Reefer data related to equipmentReference: ''APZU4812090''':
                  description: |
                    To retrieve the reefer data for a specific `equipmentReference` the following request could be made:

                        GET /v1/events?equipmentReference=APZU4812090
                  value:
                    - alarms:
                        activeAlarmCount: 0
                        activeAlarms:
                          - alarmDate: '2023-10-23T15:40:28Z'
                            alarmNumber: N999
                            alarmSeverity: ALARM
                      controller:
                        dateTime: '2023-10-23T15:40:28Z'
                        hardwareVersion: 1.1.1
                        maker: '900'
                        model: N99
                        operatingState: '1'
                        serialNumber: '123456789'
                        softwareVersion: 1.1.1
                      equipmentReference: APZU4812090
                      equipmentOptions:
                        - N00
                        - N05
                      geoLocation:
                        latitude: '48.858550'
                        longitude: '2.294492'
                      isConnectedToPowerSource: true
                      lastDefrostDateTime: '2023-10-23T15:40:28Z'
                      measurements:
                        ambientTemperature: 12
                        temperature: 5
                        temperatureUnit: CEL
                        o2: 20
                        co2: 25
                        relativeHumidity: 98
                        airExchange: 0
                        airExchangeUnit: MQH
                        cargoProbe1Temperature: 6
                        cargoProbe2Temperature: 6
                        cargoProbe3Temperature: 6
                        currentPhaseA: 15
                        currentPhaseB: 15
                        currentPhaseC: 15
                        dischargePressure: 21
                        dischargeTemperature: 10
                        evaporatorTemperature: 10
                        lineFrequency: 60
                        lineVoltage: 400
                        returnProbe1Temperature: 10
                        returnProbe2Temperature: 10
                        returnTemperature: 10
                        suctionPressure: 60
                        suctionTemperature: 10
                        supplySensor1Temperature: 10
                        supplySensor2Temperature: 10
                        supplyTemperature: 10
                      setpoints:
                        temperature: -15
                        temperatureUnit: CEL
                        o2: 20
                        co2: 25
                        humidity: 96
                      reeferSettings:
                        controlledAtmosphereMode: 'ON'
                        isDefrosting: false
                        efficiencySetting: 2
                      unitModel: N00
                      device:
                        deviceDateTime: '2023-12-10T10:34:12Z'
                        model: '100'
                        receivedDateTime: '2023-12-10T10:34:12Z'
                        isDeviceConnectedToPower: true
                        brand: '2'
                      inspection:
                        - inspectionType: REMOTE
                          inspectionDate: '2023-12-10T10:34:12Z'
                          expiryDate: '2023-12-10T10:34:12Z'
                          inspectionResult: PASSED
        '404':
          description: Not Found
          content:
            application/json:
              example:
                httpMethod: GET
                requestUri: /v1/events
                statusCode: 404
                statusCodeText: Not Found
                statusCodeMessage: Either no container found or no events to report
                errorDateTime: '2024-01-23T07:41:00+08:30'
                errors:
                  - errorCodeText: No reefer data available
                    errorCodeMessage: Either no container found or no events to report for given reefer container
    post:
      summary: Provide Reefer Information
      operationId: postReefer
      responses:
        '200':
          description: OK
      description: Provide the current monitoring data available for reefer container(s) by pushing to the container operator.
      parameters:
        - schema:
            type: string
          in: header
          name: API-Version
          description: SemVer used to indicate the version of the contract (API version) returned.
      requestBody:
        content:
          application/json:
            schema:
              type: array
              minItems: 1
              items:
                $ref: '#/components/schemas/reeferResponse'
        description: Reefer Response Body being provided
      tags:
        - Events
tags:
  - name: Events
    description: Event operations
