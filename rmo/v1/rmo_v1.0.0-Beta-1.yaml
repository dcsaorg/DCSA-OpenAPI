      format: float
      x-stoplight:
        id: 0os5x4kg1ojl2
    dischargePressure:
      type: number
      description: The discharge pressure in BarRelative units
      format: float
      x-stoplight:
        id: 8oe8wt29774ko
    dischargeTemperature:
