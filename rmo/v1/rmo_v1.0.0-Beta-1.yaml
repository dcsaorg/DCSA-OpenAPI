      x-stoplight:
        id: bzqic9cdj9u5d
      type: object
      description: Details about the 'Physical PTI' or 'Smart PTI' that takes place during a trip
      properties:
        inspectionType:
          type: string
          x-stoplight:
            id: 6qoguglcvc7es
          description: Would either be `PHYSICAL` PTI or a `REMOTE` PTI performed during a trip
          example: REMOTE
        inspectionDate:
          type: string
          x-stoplight:
            id: l162gjdnt7i7c
          format: date-time
          example: '2023-12-10T10:34:12Z'
          description: The date of the inspection
        expiryDate:
          type: string
          x-stoplight:
            id: yxv7hliq5782r
          format: date-time
          example: '2023-12-10T10:34:12Z'
          description: 'The expiry date of the remote inspection '
        inspectionResult:
          type: string
          x-stoplight:
            id: bzvehua6qi8h9
          description: indicates if the inspection `PASSED` or `FAILED' or requires a `CHECK`
          example: PASSED
      required:
        - inspectionType
        - inspectionDate
        - inspectionResult
