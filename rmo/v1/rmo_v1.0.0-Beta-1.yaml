      type: number
      description: |-
        The measured value of the controlled atmosphere value in percent

        COA UDM Key: P10
      format: float
      minimum: 0
      maximum: 100
      example: 75.3
    measuredCo2:
      type: number
      description: |
        The measured value of the controlled atmosphere value in percent.

        COA UDM Key: P8
      format: float
      minimum: 0
      maximum: 100
      example: 75.3
    measuredHumidity:
      type: number
      description: |-
