      example: -15
      x-stoplight:
        id: jkfoarx6n270o
    returnTemperature:
      type: number
      description: |-
        The return temperature.

        COA UDM Key: P5
      format: float
      example: -15
      x-stoplight:
        id: d849ygq6ekh19
    suctionPressure:
      type: number
      description: The suction pressure in BarRelative units
      format: float
      x-stoplight:
        id: k0csuto6i2ceh
    suctionTemperature:
      type: number
      description: The suction temperature
      format: float
      example: -15
      x-stoplight:
        id: cx93397p2p0oj
    supplySensor1Temperature:
      type: number
      description: |-
        The supply sensor 1 temperature.

        COA UDM Key: P16
      format: float
      example: -15
      x-stoplight:
        id: 71ph34qp9uuyj
    supplySensor2Temperature:
      type: number
      description: |-
        The supply sensor 2 temperature.

        COA UDM Key: P17
      format: float
      example: -15
      x-stoplight:
        id: c0r6a1lmx876v
    supplyTemperature:
      type: number
      description: |-
        The supply temperature.

        COA UDM Key: P4
      format: float
      example: -15
      x-stoplight:
        id: dytsdx2qw4a3p
    setpoints:
      type: object
      properties:
        temperature:
          $ref: '#/components/schemas/measuredTemperature'
        temperatureUnit:
          $ref: '#/components/schemas/temperatureUnit'
        o2:
          $ref: '#/components/schemas/measuredO2'
        co2:
          $ref: '#/components/schemas/measuredCo2'
        humidity:
          type: number
          description: |
            The percentage of the controlled atmosphere humidity target value
          format: float
          minimum: 0
          maximum: 100
          example: 95.6
      required:
        - temperature
        - temperatureUnit
        - o2
        - co2
      x-stoplight:
        id: 4tefsnmhqojmi
    reeferSettings:
      type: object
      properties:
        controlledAtmosphereMode:
          $ref: '#/components/schemas/controlledAtmosphereMode'
