        The controlled atmosphere mode setting.

        COA UDM Key: P18
      x-stoplight:
        id: ob3mgaauntpps
    isDefrosting:
      type: boolean
      description: Indicates if the device is defrosting
      x-stoplight:
        id: 3ukn8rtdt80k3
    efficiencySetting:
