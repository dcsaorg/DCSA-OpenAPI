        COA UDM Key: P6
      format: float
      example: -15
      x-stoplight:
        id: h009y1xnv3yoq
    measuredTemperature:
      type: number
      description: |
        The measured value of the temperature of the Reefer.

        COA UDM Key: P22
      format: float
      example: -15
    temperatureUnit:
      enum:
        - CEL
        - FAH
      description: |
        The unit for temperature in Celsius or Fahrenheit

