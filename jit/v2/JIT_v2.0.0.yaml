    # Path params
    #############
    portCallServiceIDPathParam:
      in: path
      name: portCallServiceID
      description: |
        The provider created identifier for the **Port Call Service**
      schema:
        type: string
        format: uuid
        example: 0342254a-5927-4856-b9c9-aa12e7c00563
