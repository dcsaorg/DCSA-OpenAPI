      description: |
        The provider created identifier for the **Terminal Call**
      schema:
        type: string
        format: uuid
        example: 0342254a-5927-4856-b9c9-aa12e7c00563
      required: true
    timestampIDPathParam:
      in: path
      name: timestampID
      description: |
        The provider or consumer created identifier for the **Timestamp**
      schema:
