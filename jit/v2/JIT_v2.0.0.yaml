      in: path
      name: portCallID
      description: |
        The provider created identifier for the **Port Call**
      schema:
        type: string
        format: uuid
        example: 0342254a-5927-4856-b9c9-aa12e7c00563
      required: true
    terminalCallIDPathParam:
      in: path
