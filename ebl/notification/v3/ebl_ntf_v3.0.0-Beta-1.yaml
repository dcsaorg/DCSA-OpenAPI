info:
  version: 3.0.0-Beta-1
  title: DCSA OpenAPI specification for Electronic Bill of Lading Notifications
  description: |
    API specification issued by DCSA.org.

    Electronic Bill of Lading Notifications for [DCSA OpenAPI specification for Electronic Bill of Lading](https://app.swaggerhub.com/apis/dcsaorg/DCSA_EBL/3.0.0-Beta-1) is a lightweight notification based on [CloudEvents](https://cloudevents.io/). The `POST` endPoint of the consumer is called whenever a `Shipping Instructions` or a `Transport Document` that is being subscribed to changes state.

    Subscribing to notification is done outside scope of this API.

    For a changelog please click [here](https://github.com/dcsaorg/DCSA-OpenAPI/tree/master/ebl/notification/v3#v300B1). Please also [create a GitHub issue](https://github.com/dcsaorg/DCSA-OpenAPI/issues/new) if you have any questions/comments.
  contact:
    name: Digital Container Shipping Association (DCSA)
    url: 'https://dcsa.org'
    email: info@dcsa.org
tags:
  - name: Notifications
    description: Notification operations
servers:
  - url: 'http://localhost:3000'
paths:
  /v3/shipping-instructions-notifications:
    post:
      tags:
        - Notifications
      summary: Send a new Shipping Instructions Notification
      operationId: shipping-instructions-notifications
      description: |
        Creates a new `Shipping Instructions Notification`. This endPoint is called whenever a `Shipping Instructions` that a cosumer has subscribed to changes state or is updated.
      parameters:
        - name: API-Version
          in: header
          description: |
            An API-Version header **MUST** be provided to the request (mandatory). The header **MUST** be a [SemVer](https://semver.org/) specifying the provider (the calling party) API version.
          required: true
          schema:
            type: string
            example: 3.0.0-Beta-1
      requestBody:
        description: |
          The payload used to create a `Shipping Instructions Notification`
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ShippingInstructionsNotification'
            examples:
              receivedExample:
                summary: |
                  Shipping Instructions request received
                description: |
                  A notification explaining that a new `Shipping Instructions` has been received and stored in provider system (`shippingInstructionsStatus='RECEIVED'`).
                value:
                  specversion: '1.0'
                  id: '3cecb101-7a1a-43a4-9d62-e88a131651e2'
                  source: 'https://member.com/'
                  type: 'org.dcsa.shipping-instructions-notification.v3'
                  time: '2018-04-05T17:31:00Z'
                  datacontenttype: 'application/json'
                  data:
                    shippingInstructionsStatus: 'RECEIVED'
                    shippingInstructionsReference: 'e0559d83-00e2-438e-afd9-fdd610c1a008'
              declinedExample:
                summary: |
                  Shipping Instructions update declined
                description: |
                  A notification explaining that an update to a `Shipping Instructions`, that was pending an update by the consumer (`shippingInstructionsStatus='PENDING UPDATE'`), has been declined (`updatedShippingInstructionsStatus='UPDATE DECLINED'`)
                value:
                  specversion: '1.0'
                  id: '3cecb101-7a1a-43a4-9d62-e88a131651e2'
                  source: 'https://member.com/'
                  type: 'org.dcsa.shipping-instructions-notification.v3'
                  time: '2018-04-05T17:31:00Z'
                  datacontenttype: 'application/json'
                  data:
                    shippingInstructionsStatus: 'PENDING UPDATE'
                    updatedShippingInstructionsStatus: 'UPDATE DECLINED'
                    shippingInstructionsReference: 'e0559d83-00e2-438e-afd9-fdd610c1a008'
      responses:
        '204':
          description: |
            No Content
          headers:
            API-Version:
              description: |
                [SemVer](https://semver.org/) used to indicate the version of the consumer (the responding party). This is optional to provide.
              schema:
                type: string
                example: 3.0.0-Beta-1
  /v3/transport-document-notifications:
    post:
      tags:
        - Notifications
      summary: Send a new Transport Document Notification
      operationId: transport-document-notifications
      description: |
        Creates a new `Transport Document Notification`. This endPoint is called whenever a `Transport Document` that a cosumer has subscribed to changes state or is updated.
      parameters:
        - name: API-Version
          in: header
          description: |
            An API-Version header **MUST** be provided to the request (mandatory). The header **MUST** be a [SemVer](https://semver.org/) specifying the provider (the calling party) API version.
          required: true
          schema:
            type: string
            example: 3.0.0-Beta-1
      requestBody:
        description: |
          The payload used to create a `Transport Document Notification`
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/TransportDocumentNotification'
            examples:
              draftExample:
                summary: |
                  Transport Document Draft created
                description: |
                  A notification explaining that a new `Draft Transport Document` has been created and stored in provider system (`transportDocumentStatus='DRAFT'`).
                value:
                  specversion: '1.0'
                  id: '3cecb101-7a1a-43a4-9d62-e88a131651e2'
                  source: 'https://member.com/'
                  type: 'org.dcsa.transport-document-notification.v3'
                  time: '2018-04-05T17:31:00Z'
                  datacontenttype: 'application/json'
                  data:
                    transportDocumentStatus: 'DRAFT'
                    transportDocumentReference: 'HHL71800000'
              issuedExample:
                summary: |
                  Transport Document has been issued
                description: |
                  A notification explaining that a `Transport Document` has been issued (`transportDocumentStatus='ISSUED'`)
                value:
                  specversion: '1.0'
                  id: '3cecb101-7a1a-43a4-9d62-e88a131651e2'
                  source: 'https://member.com/'
                  type: 'org.dcsa.transport-document-notification.v3'
                  time: '2018-04-05T17:31:00Z'
                  datacontenttype: 'application/json'
                  data:
                    transportDocumentStatus: 'ISSUED'
                    transportDocumentReference: 'HHL71800000'
      responses:
        '204':
          description: |
            No Content
          headers:
            API-Version:
              description: |
                [SemVer](https://semver.org/) used to indicate the version of the consumer (the responding party). This is optional to provide.
              schema:
                type: string
                example: 3.0.0-Beta-1
