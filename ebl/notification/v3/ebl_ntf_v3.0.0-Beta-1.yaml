          type: object
          description: |
            `Shipping Instructions` specific properties for the `Notification`
          additionalProperties: false
          properties:
            shippingInstructionsStatus:
              type: string
              maxLength: 50
              description: |
                The status of the `Shipping Instructions`. Possible values are:
                - `RECEIVED` (Shipping Instructions has been received)
                - `PENDING UPDATE` (An update is required to the Shipping Instructions)
                - `COMPLETED` (The Shipping Instructions can no longer be modified - the related Transport Document has been surrendered for delivery)

                More details can be found on [GitHub](https://github.com/dcsaorg/DCSA-Edocumentation/blob/master/edocumentation-domain/src/main/resources/validations/eblstatuses.csv).
              example: RECEIVED
            updatedShippingInstructionsStatus:
              type: string
              maxLength: 50
              description: |
                The status of latest update to the `Shipping Instructions`. If no update has been requested - then this field is empty. Possible values are:
                - `UPDATE RECEIVED` (An update to a Shipping Instructions has been recieved and is awaiting to be processed)
                - `UPDATE CONFIRMED` (Update is confirmed)
                - `UPDATE CANCELLED` (An update to a Shipping Instruction is discontinued by consumer)
                - `UPDATE DECLINED` (An update to a Shipping Instruction is discontinued by provider)

                More details can be found on [GitHub](https://github.com/dcsaorg/DCSA-Edocumentation/blob/master/edocumentation-domain/src/main/resources/validations/eblstatuses.csv).
              example: UPDATE RECEIVED
            shippingInstructionsReference:
              type: string
              pattern: ^\S+(\s+\S+)*$
              maxLength: 100
              description: |
                The identifier for a `Shipping Istruction` provided by the carrier for system purposes.

                **Conditional:** `shippingInstructionReference` and/or `transportDocumentReference` is required to provide
              example: e0559d83-00e2-438e-afd9-fdd610c1a008
            transportDocumentReference:
              type: string
              pattern: ^\S+(\s+\S+)*$
              maxLength: 20
              description: |
                A unique number allocated by the shipping line to the transport document and the main number used for the tracking of the status of the shipment.

                **Conditional:** `shippingInstructionReference` and/or `transportDocumentReference` is required to provide
              example: HHL71800000
            reason:
              type: string
              maxLength: 5000
              description: |
                This field can be used to explain `shippingInstructionStatus`.
              example: Selected vessel is overbooked - please update VesselName
          required:
            - shippingInstructionsStatus
      required:
        - specversion
        - id
        - source
        - type
        - time
        - datacontenttype
        - data
