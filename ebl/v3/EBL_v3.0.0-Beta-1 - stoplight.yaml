    ErrorResponse:
      title: Error Response
      x-stoplight:
        id: 9u6jlcel1j1z0
      type: object
      description: Unexpected error
      properties:
        httpMethod:
          description: |
            The HTTP method used to make the request e.g. `GET`, `POST`, etc
          type: string
          example: POST
          enum:
            - GET
            - HEAD
            - POST
            - PUT
            - DELETE
            - OPTION
            - PATCH
        requestUri:
          description: |
            The URI that was requested.
          type: string
          example: /v1/events
        statusCode:
          description: |
            The HTTP status code returned.
          type: integer
          format: int32
          example: 400
        statusCodeText:
          description: |
            A standard short description corresponding to the HTTP status code.
          type: string
          maxLength: 50
          example: Bad Request
        statusCodeMessage:
          description: >
            A long description corresponding to the HTTP status code with additional
            information.
          type: string
          maxLength: 200
          example: The supplied data could not be accepted
        providerCorrelationReference:
          description: >
            A unique identifier to the HTTP request within the scope of the API
            provider.
          type: string
          maxLength: 100
          example: 4426d965-0dd8-4005-8c63-dc68b01c4962
        errorDateTime:
          description: >
            The DateTime corresponding to the error occuring. Must be formatted
            using [ISO 8601](https://en.wikipedia.org/wiki/ISO_8601) format.
          type: string
          format: date-time
          example: '2019-11-12T07:41:00+08:30'
        errors:
          type: array
          description: |
            An array of errors provding more detail about the root cause.
          minItems: 1
          items:
            type: object
            title: Detailed Error
            properties:
              errorCode:
                type: integer
                format: int32
                description: >
                  The detailed error code returned.
    
                    - `7000-7999` Technical error codes
                    - `8000-8999` Functional error codes
                    - `9000-9999` API provider-specific error codes            
    
                  [Error codes as specified by
                  DCSA](https://dcsa.atlassian.net/wiki/spaces/DTG/pages/197132308/Standard+Error+Codes).
                minimum: 7000
                maximum: 9999
                example: 7003
              property:
                type: string
                maxLength: 100
                description: |
                  The name of the property causing the error.
                example: facilityCode
              value:
                type: string
                maxLength: 500
                description: >
                  The value of the property causing the error serialised as a string
                  exactly as in the original request.
                example: SG SIN WHS
              jsonPath:
                type: string
                maxLength: 500
                description: >
                  A path to the property causing the error, formatted according to
                  [JSONpath](https://github.com/json-path/JsonPath).
                example: $.location.facilityCode
              errorCodeText:
                description: |
                  A standard short description corresponding to the `errorCode`.
                type: string
                maxLength: 100
                example: invalidData
              errorCodeMessage:
                type: string
                maxLength: 200
                description: >
                  A long description corresponding to the `errorCode` with
                  additional information.
                example: Spaces not allowed in facility code
            required:
              - errorCodeText
              - errorCodeMessage
      required:
        - httpMethod
        - requestUri
        - statusCode
        - statusCodeText
        - errorDateTime
        - errors

    ############################
    # Address Location Interface
    ############################

    AddressLocation:
      title: Address Location
      type: object
      x-stoplight:
        id: xn05hei4mnixd
      description: An interface used to express a location using an `Address` object.
      properties:
        locationName:
          type: string
          description: The name of the location.
          example: Port of Amsterdam
          maxLength: 100
        locationType:
          type: string
          maxLength: 4
          description: Discriminator used to identify this as an `Address` location interface.
          example: ADDR
        address:
          $ref: '#/components/schemas/Address'
      required:
        - locationType
        - address

    Address:
      x-stoplight:
        id: kurqk2gtza7fv
      type: object
      title: Address
      description: |
        An object for storing address related information
      properties:
        name:
          type: string
          pattern: ^\S+(\s+\S+)*$
          maxLength: 100
          description: |
            Name of the address
          example: Henrik
        street:
          type: string
          maxLength: 100
          description: The name of the street of the partys address.
          example: Ruijggoordweg
        streetNumber:
          type: string
          maxLength: 50
          description: The number of the street of the partys address.
          example: '100'
        floor:
          type: string
          pattern: ^\S+(\s+\S+)*$
          maxLength: 50
          description: |
            The floor of the partys street number.
          example: N/A
        postCode:
          type: string
          maxLength: 50
          description: The post code of the partys address.
          example: 1047 HM
        city:
          type: string
          pattern: ^\S+(\s+\S+)*$
          maxLength: 65
          description: |
            The city name of the partys address.
          example: Amsterdam
        stateRegion:
          type: string
          maxLength: 65
          description: The state/region of the partys address.
          nullable: true
          example: North Holland
        country:
          type: string
          pattern: ^\S+(\s+\S+)*$
          maxLength: 75
          description: |
            The country of the partys address.
          example: The Netherlands
