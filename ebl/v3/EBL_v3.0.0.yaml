      type: object
      title: Party Address
      description: |
        Address where the party is located. It is an object of the attributes below.
      properties:
        street:
          type: string
          description: The name of the street of the partys address.
          maxLength: 70
          example: Ruijggoordweg
        streetNumber:
          type: string
          description: The number of the street of the partys address.
          maxLength: 50
          example: '100'
        floor:
          type: string
          description: |
