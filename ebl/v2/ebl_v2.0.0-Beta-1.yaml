              schema:
                $ref: 'https://api.swaggerhub.com/domains/dcsaorg/ERROR_DOMAIN/1.1.0#/components/schemas/error'
  /v2/shipping-instructions:
    post:
      tags:
       - Shipping Instructions
      summary: Post shipping instruction
      description: |
        Creates a new Shipping Instruction
      parameters:
        - $ref: 'https://api.swaggerhub.com/domains/dcsaorg/DCSA_DOMAIN/2.0.0#/components/parameters/Api-Version-Major'
      requestBody:
        description: Parameters used to create the shipping instruction
        required: true
        content:
          application/json:
            schema:
              $ref: 'https://api.swaggerhub.com/domains/dcsaorg/DOCUMENTATION_DOMAIN/2.0.0#/components/schemas/shippingInstructionRequest'
      responses:
        '201':
          description: |
            Shipping Instruction has been successfully created. Asynchronous processing will now begin. A `ShipmentEvent` will be created with the result of the processing once it is finished.
          headers:
            API-Version:
              $ref: 'https://api.swaggerhub.com/domains/dcsaorg/DCSA_DOMAIN/2.0.0#/components/headers/API-Version'
          content:
            application/json:
              schema:
