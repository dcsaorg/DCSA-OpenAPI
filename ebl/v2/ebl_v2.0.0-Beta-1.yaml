  /v2/transport-documents/{transportDocumentReference}:
    get:
      tags:
       - Transport Documents
      summary: Get Transport Document
      description: |
        Retrieves the Transport Document with the `transportDocumentReference` in the path.
      parameters:
        - $ref: '#/components/parameters/transportDocumentReference'
        - $ref: 'https://api.swaggerhub.com/domains/dcsaorg/DCSA_DOMAIN/2.0.0#/components/parameters/Api-Version-Major'
      responses:
        '200':
          description: Request successful
          headers:
            API-Version:
              $ref: 'https://api.swaggerhub.com/domains/dcsaorg/DCSA_DOMAIN/2.0.0#/components/headers/API-Version'
            # Document-Signature:
            #   schema:
            #     type: string
            #   description: The Carrier signature of the Transport Document
          content:
            application/json:
              schema:
                $ref: 'https://api.swaggerhub.com/domains/dcsaorg/DOCUMENTATION_DOMAIN/2.0.0#/components/schemas/transportDocument'
        default:
          description: Unexpected error
          headers:
            API-Version:
              $ref: 'https://api.swaggerhub.com/domains/dcsaorg/DCSA_DOMAIN/2.0.0#/components/headers/API-Version'
          content:
            application/json:
              schema:
                $ref: 'https://api.swaggerhub.com/domains/dcsaorg/ERROR_DOMAIN/1.1.0#/components/schemas/error'
    patch:
      tags:
       - Transport Documents
      summary: Approve a Transport Document.
      description: |
        Approves a Transport Document.
      parameters:
        - $ref: '#/components/parameters/transportDocumentReference'
        # - $ref: '#/components/parameters/documentSignature'
        - $ref: 'https://api.swaggerhub.com/domains/dcsaorg/DCSA_DOMAIN/2.0.0#/components/parameters/Api-Version-Major'
      requestBody:
        content:
          application/json:
            schema:
              type: object
              allOf:
                - type: object
                  properties:
                    documentStatus:
                      type: string
                      description: |
                        This changes the documentStatus to contain the value:
                        - APPR (Approved)
                      enum:
                        - APPR
                      example:
                        APPR
              required:
                - documentStatus
      responses:
        '200':
          description: The Transport Document
          headers:
            API-Version:
              $ref: 'https://api.swaggerhub.com/domains/dcsaorg/DCSA_DOMAIN/2.0.0#/components/headers/API-Version'
          content:
            application/json:
              schema:
                $ref: 'https://api.swaggerhub.com/domains/dcsaorg/DOCUMENTATION_DOMAIN/2.0.0#/components/schemas/transportDocumentRefStatus'
        default:
          description: Unexpected error
          headers:
            API-Version:
              $ref: 'https://api.swaggerhub.com/domains/dcsaorg/DCSA_DOMAIN/2.0.0#/components/headers/API-Version'
          content:
            application/json:
              schema:
                $ref: 'https://api.swaggerhub.com/domains/dcsaorg/ERROR_DOMAIN/1.1.0#/components/schemas/error'
  /v2/events/:
