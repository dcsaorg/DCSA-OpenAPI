    put:
      tags:
       - Shipping Instructions
      summary: Put shipping instruction
      parameters:
        - $ref: '#/components/parameters/shippingInstructionReference'
        - $ref: 'https://api.swaggerhub.com/domains/dcsaorg/DCSA_DOMAIN/2.0.0#/components/parameters/Api-Version-Major'
      description: |
        Updates a Shipping Instruction with the `shippingInstructionReference` in the path
      requestBody:
        description: Parameters used to update the shipping instruction
        required: true
        content:
          application/json:
            schema:
              $ref: 'https://api.swaggerhub.com/domains/dcsaorg/DOCUMENTATION_DOMAIN/2.0.0#/components/schemas/shippingInstruction'
      responses:
        '200':
