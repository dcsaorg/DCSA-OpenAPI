openapi: 3.0.3
info:
  version: 2.0.0-Beta-1
  title: DCSA OpenAPI specification for Electronic Bill of Lading - Beta 1
  description: |
    API specification issued by DCSA.org.
    
    For explanation to specific values or objects please refer to the [Information Model v2022.1](https://dcsa.my.salesforce.com/sfc/p/#2o000000YvHJ/a/7T000000bnvo/id.kB9TVoeYABFV8NwRBQvgVkWXXK7DAuIelpCDw13M) This API does not define the business rules regarding what is allowed to update at what time. For this the [eBL IFS](https://dcsa.my.salesforce.com/sfc/p/#2o000000YvHJ/a/7T000000bo71/WrX_2alnNnKI.tCt6vcHilJ2cjk_FDDd7cPRaNrKvwk) should be consulted.
    
    All other documents related to the Electronic Bill of Lading publication can be found [here](https://knowledge.dcsa.org/s/publication?publicationId=a0r7T000000L8lPQAS)

    It is possible to use this API as a standalone API. In order to do so it is necessary to use the poll-endPoint
    - /v2/events

    in order to poll event information.

    It is recomended to implement the [DCSA Documentation Event Hub](https://app.swaggerhub.com/apis/dcsaorg/DOCUMENTATION_EVENT_HUB) in order to use the push model. Here events are pushed as they occur.

    For a changelog please click [here](https://github.com/dcsaorg/DCSA-OpenAPI/tree/master/ebl/v2#v200). Please also [create a GitHub issue](https://github.com/dcsaorg/DCSA-OpenAPI/issues/new) if you have any questions/comments.

  license:
    name: Apache 2.0
    url: http://www.apache.org/licenses/LICENSE-2.0.html
  contact:
    name: Digital Container Shipping Association (DCSA)
    url: https://dcsa.org
    email: info@dcsa.org
tags:
  - name: Shipping Instructions
    description: |
      The initial steps by the Shipper to create a Bill of Lading
  - name: Transport Documents
    description: |
      The Transport Document as agreed by both parties
  - name: Bill of Lading Events
    description: |
      If no subscriptions have been setup, event polling can be done here
paths:
  /v2/shipping-instructions-summaries:
    get:
      tags:
       - Shipping Instructions
      summary: Get shipping instruction
      description: |
        Retrieves the shipping instruction _metadata_
      parameters:
        - $ref: '#/components/parameters/carrierBookingReferences'
        # - in: query
        #   name: carrierBookingReference
        #   description: |
        #     A set of unique characters provided by carrier to identify a booking confirmation.
            
        #     Specifying this filter will only return Shipping Instructions related to this particular `carrierBookingReference`.
        #   schema:
        #     $ref: 'https://api.swaggerhub.com/domains/dcsaorg/DCSA_DOMAIN/2.0.0#/components/schemas/carrierBookingReference'
        - $ref: '#/components/parameters/documentStatus'

        - $ref: 'https://api.swaggerhub.com/domains/dcsaorg/DCSA_DOMAIN/2.0.0#/components/parameters/limit'
        - $ref: 'https://api.swaggerhub.com/domains/dcsaorg/DCSA_DOMAIN/2.0.0#/components/parameters/cursor'
        - $ref: 'https://api.swaggerhub.com/domains/dcsaorg/DCSA_DOMAIN/2.0.0#/components/parameters/sort'
        - $ref: 'https://api.swaggerhub.com/domains/dcsaorg/DCSA_DOMAIN/2.0.0#/components/parameters/Api-Version-Major'
      responses:
        '200':
          description: Request successful
          headers:
            API-Version:
              $ref: 'https://api.swaggerhub.com/domains/dcsaorg/DCSA_DOMAIN/2.0.0#/components/headers/API-Version'
            Current-Page:
              $ref: 'https://api.swaggerhub.com/domains/dcsaorg/DCSA_DOMAIN/2.0.0#/components/headers/Current-Page'
            Next-Page:
              $ref: 'https://api.swaggerhub.com/domains/dcsaorg/DCSA_DOMAIN/2.0.0#/components/headers/Next-Page'
            Prev-Page:
              $ref: 'https://api.swaggerhub.com/domains/dcsaorg/DCSA_DOMAIN/2.0.0#/components/headers/Prev-Page'
            Last-Page:
              $ref: 'https://api.swaggerhub.com/domains/dcsaorg/DCSA_DOMAIN/2.0.0#/components/headers/Last-Page'
            First-Page:
              $ref: 'https://api.swaggerhub.com/domains/dcsaorg/DCSA_DOMAIN/2.0.0#/components/headers/First-Page'
          content:
            application/json:
              schema:
                type: array
