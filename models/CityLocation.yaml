title: City Location
x-stoplight:
  id: 8xtez7y253yl7
type: object
description: |
  An interface used to express a location using a `City`, `state/region` and `country`
properties:
  locationName:
    $ref: 'https://api.swaggerhub.com/domains/dcsaorg/DCSA_DOMAIN/3.1.1#/components/schemas/locationName'
  locationType:
    type: string
    description: |
      Discriminator used to identify this as a `City Location` interface
    example: 'CITY'
  city:
    type: object
    description: |
      An object for storing city, state/region and coutry related information
    properties:
      city:
        type: string
        pattern: '^\S+(\s+\S+)*$'
        maxLength: 65
        description: |
          The city name of the party’s address.
        example: 'Amsterdam'
      stateRegion:
        type: string
        maxLength: 65
        description: 'The state/region of the party’s address.'
        nullable: true
        example: 'North Holland'
      country:
        type: string
        pattern: '^\S+(\s+\S+)*$'
        maxLength: 75
        description: |
          The country of the party’s address.
        example: 'The Netherlands'
    required:
    - city
    - country
required:
- locationType
- city
