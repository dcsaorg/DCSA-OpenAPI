          content:
            application/json:
              schema:
                $ref: 'https://api.swaggerhub.com/domains/dcsaorg/EVENT_DOMAIN/3.1.0#/components/schemas/iotEvent'
              examples:
                IoT Event:
                  value:
                    metadata:
                      eventID: '123e4567-e89b-12d3-a456-426614174000'
                      eventCreatedDateTime: '2022-09-19T06:31:00+02:00'
                      eventType: 'IOT'
